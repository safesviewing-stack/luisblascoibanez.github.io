*{

}

nav a:hover{

}

.controls button{
  margin-left:12px;
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-size:11px;
  padding:4px 10px;
  border-radius:6px;
  opacity:.6;
  transition:.2s;
}

.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:80px;
  left:0;
  width:100%;
  height:calc(100vh - 80px);
  padding:80px 40px;
  display:none;
  animation:slide .5s ease;
}

.view.active{
  display:block;
}

@keyframes slide{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1;transform:translateX(0)}
}

.container{

.btn{

  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.card{
  background:var(--card);
  padding:22px;
  border-radius:16px;
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}

/* SKILLS */

/* CV */

iframe{width:100%;height:400px;border:none;}
