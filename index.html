<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio · Industrial Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0d;
      --text:#ffffff;
      --muted:#cfcfcf;
      --card:#141418;
      --accent:#00e5ff;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Inter, system-ui, sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    header{
      position:fixed;
      top:0;
      width:100%;
      padding:34px 40px;
      display:flex;
      align-items:center;
      z-index:1000;
      background:transparent;
    }

    .logo{
      font-size:14px;
      letter-spacing:.3em;
      font-weight:600;
      color:#fff;
    }

    nav{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:40px;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      position:relative;
      opacity:.85;
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:0;
      height:1px;
      background:var(--accent);
      transition:.3s;
    }

    nav a.active{
      opacity:1;
    }

    nav a.active::after{
      width:100%;
    }

    /* ================= HOME ================= */
    #home{
      height:100vh;
      display:flex;
      align-items:center;
      position:relative;
      overflow:hidden;
    }

    #home::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(11,11,13,.75), rgba(11,11,13,.75)),
        url("reloj1.jpg") center / cover no-repeat;
      z-index:-1;
    }

    .home-content{
      max-width:600px;
      margin-left:clamp(20px, 6vw, 60px);
      padding-right:40px;
      display:flex;
      flex-direction:column;
      gap:26px;
    }

    h1{
      font-size:44px;
      font-weight:600;
    }

    p{
      color:var(--muted);
      line-height:1.7;
      font-size:14px;
    }

    .btn{
      margin-top:16px;
      align-self:flex-start;
      padding:14px 30px;
      border-radius:40px;
      border:none;
      background:var(--accent);
      color:#000;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,229,255,.35);
    }

    section{
      max-width:1200px;
      margin:auto;
      padding:140px 40px 80px;
    }

    h2{
      font-size:28px;
      margin-bottom:20px;
    }

    /* ================= ANIMATIONS ================= */
    .fade-up{
      opacity:0;
      transform:translateY(20px);
      transition:opacity .7s cubic-bezier(.4,0,.2,1),
                 transform .7s cubic-bezier(.4,0,.2,1);
    }

    .fade-up.visible{
      opacity:1;
      transform:translateY(0);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">PORTFOLIO</div>

  <nav>
    <a href="#home">Inicio</a>
    <a href="#cv">CV</a>
    <a href="#skills">Habilidades</a>
    <a href="#contact">Contacto</a>
    <a href="#projects">Portfolio</a>
  </nav>
</header>

<section id="home"></section>
<section id="projects"><h2>Portfolio</h2></section>
<section id="skills"><h2>Habilidades</h2></section>
<section id="contact"><h2>Contacto</h2></section>

<script>
  /* ACTIVO SEGÚN SECCIÓN VISIBLE */
  const sections = document.querySelectorAll("section");
  const navLinks = document.querySelectorAll("nav a");

  const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        navLinks.forEach(link=>{
          link.classList.toggle(
            "active",
            link.getAttribute("href") === "#" + entry.target.id
          );
        });
      }
    });
  },{
    threshold:0.6
  });

  sections.forEach(section=>observer.observe(section));
</script>

</body>
</html>
