<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio 路 Industrial Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0d;
      --white:#ffffff;
      --muted:#cfcfcf;
      --card:#141418;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Inter, system-ui, sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--white);
      overflow:hidden;
    }

    /* ================= HEADER ================= */
    header{
      position:fixed;
      top:0;
      width:100%;
      padding:34px 40px;
      display:flex;
      align-items:center;
      z-index:1000;
    }

    .logo{
      font-size:16px;
      letter-spacing:.3em;
      font-weight:600;
      color:#fff;
      opacity:0;
      transform:translateX(-32px);
      animation:logoIn .75s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes logoIn{
      to{ opacity:1; transform:translateX(0); }
    }

    nav{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:36px;
    }

    nav a{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      cursor:pointer;
      position:relative;
      padding-bottom:6px;
      color:#fff;
      opacity:0;
      transform:translateY(-8px);
      animation:navCascade .4s ease forwards;
    }

    nav a:nth-child(1){ animation-delay:.18s }
    nav a:nth-child(2){ animation-delay:.26s }
    nav a:nth-child(3){ animation-delay:.34s }
    nav a:nth-child(4){ animation-delay:.42s }
    nav a:nth-child(5){ animation-delay:.50s }
    nav a:nth-child(6){ animation-delay:.58s }

    @keyframes navCascade{
      to{ opacity:1; transform:translateY(0); }
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
    }

    nav a:hover::after,
    nav a.active::after{
      transform:scaleX(1);
    }

    /* ================= LANGUAGE SWITCH ================= */
    .lang-switch{
      position:fixed;
      top:174px;              /*  EXACTAMENTE alineado con h2 */
      right:40px;
      display:flex;
      gap:20px;
      z-index:900;
    }

    .lang-switch button{
      background:none;
      border:none;
      color:#fff;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      cursor:pointer;
      position:relative;
      padding-bottom:6px;
      opacity:.6;
    }

    .lang-switch button::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
    }

    .lang-switch button.active{
      opacity:1;
    }

    .lang-switch button.active::after{
      transform:scaleX(1);
    }

    .lang-switch button:hover{
      opacity:1;
    }

    /* ================= SECTIONS ================= */
    .section{
      position:absolute;
      inset:0;
      display:none;
      opacity:0;
      transition:opacity .45s ease;
      padding-bottom:70px;
    }

    .section.active{ display:block; }
    .section.visible{ opacity:1; }

    /* ================= PAGE ================= */
    .page{
      max-width:1200px;
      margin:auto;
      padding:140px 40px 80px;
    }

    h2{
      font-size:28px;
      margin-bottom:24px;
      padding-bottom:10px;
      position:relative;
      display:inline-block;
    }

    h2::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      animation:underline .6s ease forwards;
    }

    @keyframes underline{
      to{ transform:scaleX(1); }
    }

    /* ================= FOOTER ================= */
    footer{
      position:fixed;
      bottom:0;
      width:100%;
      padding:18px 40px;
      text-align:center;
      font-size:11px;
      letter-spacing:.08em;
      color:#9a9a9a;
      background:transparent;
      opacity:0;
      transform:translateY(16px);
      animation:footerIn .6s ease .6s forwards;
      z-index:900;
      pointer-events:none;
    }

    @keyframes footerIn{
      to{ opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">L 路 BIB</div>
  <nav>
    <a class="active">Inicio</a>
    <a>Sobre m铆</a>
    <a>Portfolio</a>
    <a>CV</a>
    <a>Habilidades</a>
    <a>Contacto</a>
  </nav>
</header>

<div class="lang-switch">
  <button class="active">ES</button>
  <button>EN</button>
</div>

<footer>
  漏 2026 路 Luis Blasco-Ib谩帽ez Berbel 路 Ingenier铆a en dise帽o industrial
</footer>

</body>
</html>
