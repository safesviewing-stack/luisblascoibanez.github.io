<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --accent:#00f2ff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif}
html{scroll-snap-type:y mandatory;scroll-behavior:smooth}
body{background:#050507;color:var(--text);overflow-x:hidden}

/* HEADER */
header{
  position:fixed;
  top:0;width:100%;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(14px);
  background:rgba(10,10,12,.6);
  z-index:1000;
}
nav span{margin-left:28px;cursor:pointer;font-size:12px;letter-spacing:.18em;text-transform:uppercase;color:#aaa}
nav span:hover{color:white}
.lang button{
  background:none;border:1px solid var(--accent);color:var(--accent);
  padding:4px 10px;border-radius:6px;cursor:pointer;font-size:11px;margin-left:10px
}

/* SECTIONS */
section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:140px 40px;
}
.section-box{
  max-width:1100px;
  width:100%;
  padding:80px;
  border-radius:36px;
  background:rgba(255,255,255,.03);
  backdrop-filter:blur(20px);
  box-shadow:0 40px 90px rgba(0,0,0,.4);
}
.section-title{
  position:absolute;
  top:-40px;left:0;
  font-size:64px;font-weight:700;opacity:.04
}
.reveal{opacity:0;transform:translateY(60px) scale(.96);transition:1s cubic-bezier(.16,.8,.24,1)}
.reveal.active{opacity:1;transform:translateY(0) scale(1)}

/* HERO */
.hero{display:grid;grid-template-columns:1fr 1fr;gap:60px}
.hero h2{font-size:52px;line-height:1.05}
.hero p{margin-top:20px;font-size:18px;color:var(--muted)}
.btn{
  margin-top:30px;padding:14px 32px;border-radius:30px;border:none;
  background:linear-gradient(135deg,var(--accent),#4affc7);
  color:#000;font-weight:600;cursor:pointer
}

/* PROJECTS */
.horizontal{display:flex;gap:30px;overflow-x:auto}
.project{
  min-width:280px;background:rgba(255,255,255,.06);
  padding:24px;border-radius:20px;transition:.4s
}
.project:hover{transform:translateY(-10px) scale(1.03)}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
.gallery img{width:100%;border-radius:16px}

/* FOOTER */
footer{text-align:center;padding:40px;color:#777;font-size:12px}

/* MOBILE */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero h2{font-size:40px}
  .section-box{padding:50px}
}
</style>
</head>

<body>

<section id="home">

<footer>

<script>
function go(id){document.getElementById(id).scrollIntoView({behavior:"smooth"})}

const data={
  es:{

    heroSub:"Buscando pr√°cticas o primer empleo en dise√±o industrial y desarrollo de producto.",
    heroBtn:"Descargar CV",
    heroFocus:"√Åreas de inter√©s:",
    heroList:["Dise√±o de producto","Modelado CAD","Impresi√≥n 3D","Prototipado","Ingenier√≠a aplicada"],
    aboutTitle:"Perfil profesional",
    aboutText:"Soy Borb√°la, dise√±adora industrial formada en la BME de Budapest, con inter√©s en integrarme en empresas del sector del dise√±o y desarrollo de producto en Espa√±a. Me apasiona unir lo t√©cnico y lo creativo en soluciones funcionales.",
    projectsTitle:"Proyectos destacados",
    projects:["Mecanismo radial sincronizado","Producto el√©ctrico","Optimizaci√≥n mec√°nica","Prototipos 3D"],
    contactTitle:"Contacto profesional",

  },
  en:{

    heroBtn:"Download CV",
    heroFocus:"Main interests:",
    heroList:["Product design","CAD modeling","3D printing","Prototyping","Engineering"],
    aboutTitle:"Professional profile",
    aboutText:"I am Borb√°la, an industrial designer trained at BME Budapest, interested in joining product development and industrial design companies in Spain. I combine technical and creative skills in functional solutions.",
    projectsTitle:"Selected projects",

  }
};

function setLang(lang){
  const d=data[lang];
  document.getElementById("hero-title").innerText=d.heroTitle;
  document.getElementById("hero-sub").innerText=d.heroSub;
  document.getElementById("hero-btn").innerText=d.heroBtn;
  document.getElementById("hero-focus").innerText=d.heroFocus;
  const ul=document.getElementById("hero-list");
  ul.innerHTML="";
  d.heroList.forEach(i=>ul.innerHTML+=`<li>${i}</li>`);
  document.getElementById("about-title").innerText=d.aboutTitle;
  document.getElementById("about-text").innerText=d.aboutText;
  document.getElementById("projects-title").innerText=d.projectsTitle;
  const pl=document.getElementById("projects-list");
  pl.innerHTML="";

}

setLang("es");

const reveals=document.querySelectorAll(".reveal");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("active")});
},{threshold:.25});
reveals.forEach(r=>observer.observe(r));
</script>
