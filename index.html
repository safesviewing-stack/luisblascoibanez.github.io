<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L路BIB 路 Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.8s ease;
}
#page-loader span{
  font-size:22px;letter-spacing:.3em;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;color:var(--muted);font-size:11px;
  text-transform:uppercase;letter-spacing:.14em;
  cursor:pointer;padding-bottom:6px
}
nav a::after{
  content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
  background:var(--accent);transition:.3s ease
}
nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;top:90px;width:100%;
  height:calc(100vh - 90px);padding:60px 30px;
  display:none;
  overflow-y:auto;
}
.view.active{display:block}

/* FRAMER STYLE */
.title-framer{
  opacity:0;transform:translateY(18px);
  animation:titleIn .7s cubic-bezier(.4,0,.2,1) forwards;
}
.content-framer{
  opacity:0;transform:translateY(18px);
  animation:contentIn .7s cubic-bezier(.4,0,.2,1) forwards;
  animation-delay:.22s;
}
@keyframes titleIn{to{opacity:1;transform:translateY(0)}}
@keyframes contentIn{to{opacity:1;transform:translateY(0)}}

/* CASCADE */
.stagger-item{
  opacity:0;
  transform:translateY(20px);
  animation:staggerIn .6s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes staggerIn{to{opacity:1;transform:translateY(0)}}

/* CONTAINER */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}

/* MICROINTERACTION BUTTON */
.btn{
  margin-top:28px;padding:14px 28px;border:none;border-radius:28px;
  background:var(--accent);color:#000;font-weight:600;font-size:14px;
  cursor:pointer;transition:.35s cubic-bezier(.4,0,.2,1);
}
.btn:hover{transform:scale(1.1);box-shadow:0 14px 30px rgba(0,242,255,.35)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}

/* PROJECTS */
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s cubic-bezier(.4,0,.2,1);
  display:flex;
  flex-direction:column;
}
.project-btn img{
  width:100%;aspect-ratio:4/3;object-fit:cover;
  transition:.6s cubic-bezier(.4,0,.2,1)
}
.project-btn span{padding:16px;font-weight:600;font-size:14px}
.project-btn:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 18px 40px rgba(0,242,255,.12)
}
.project-btn:hover img{transform:scale(1.1)}

/* HERO RENDERS */
.hero-renders{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px;
}
.render-card{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  aspect-ratio:4/5;
  cursor:pointer;
  transition:.5s cubic-bezier(.4,0,.2,1);
}
.render-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.6s cubic-bezier(.4,0,.2,1);
}
.render-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.6),transparent 55%);
}
.render-card span{
  position:absolute;
  bottom:18px;
  left:18px;
  font-size:14px;
  font-weight:600;
}
.render-card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 22px 50px rgba(0,242,255,.18);
}
.render-card:hover img{transform:scale(1.08)}

@media(max-width:900px){
  .hero-renders{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>

<body>

<div id="page-loader"><span>L 路 BIB</span></div>

<header>
  <h2>L 路 BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')"></a>
    <a id="nav-about" onclick="show('about')"></a>
    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-cv" onclick="show('cv')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="toggleTheme()"></button>
    <button id="btn-es" onclick="setLang('es')">ES</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>
</header>

<!-- HOME -->
<div id="home" class="view">
  <div class="container hero lang-wrapper show">
    <h1 id="hero-title" class="title-framer"></h1>
    <div class="content-framer">
      <p id="hero-sub"></p>
      <button class="btn" onclick="show('projects')" id="hero-btn"></button>
    </div>

    <div class="hero-renders content-framer">
      <div class="render-card stagger-item" style="animation-delay:.15s">
        <img src="brazo1.jpg"><span>Brazo rob贸tico</span>
      </div>
      <div class="render-card stagger-item" style="animation-delay:.25s">
        <img src="secador3.jpg"><span>Secador plegable</span>
      </div>
      <div class="render-card stagger-item" style="animation-delay:.35s">
        <img src="reloj1.jpg"><span>Reloj conceptual</span>
      </div>
    </div>
  </div>
</div>

<!-- RESTO DE SECCIONES ORIGINALES -->
<div id="about" class="view"><div class="container"><h2>Sobre m铆</h2><p>Dise帽ador industrial t茅cnico y creativo.</p></div></div>
<div id="projects" class="view"><div class="container"><h2>Proyectos</h2></div></div>
<div id="skills" class="view"><div class="container"><h2>Habilidades</h2></div></div>
<div id="cv" class="view"><div class="container"><h2>CV</h2></div></div>
<div id="contact" class="view"><div class="container"><h2>Contacto</h2></div></div>

<script>
const data={
 es:{
  nav:{home:"Inicio",about:"Perfil",projects:"Proyectos",skills:"Habilidades",cv:"CV",contact:"Contacto"},
  heroTitle:"Dise帽o Industrial y Desarrollo de Producto",
  heroSub:"Perfil t茅cnico-creativo orientado a empresas de dise帽o industrial.",
  heroBtn:"Ver proyectos"
 },
 en:{
  nav:{home:"Home",about:"Profile",projects:"Projects",skills:"Skills",cv:"CV",contact:"Contact"},
  heroTitle:"Industrial Design & Product Development",
  heroSub:"Technical and creative profile for industrial design companies.",
  heroBtn:"View projects"
 }
};

function setLang(l){
 const d=data[l];
 Object.keys(d.nav).forEach(k=>document.getElementById("nav-"+k).innerText=d.nav[k]);
 document.getElementById("hero-title").innerText=d.heroTitle;
 document.getElementById("hero-sub").innerText=d.heroSub;
 document.getElementById("hero-btn").innerText=d.heroBtn;
 document.getElementById("btn-es").classList.toggle("active",l==="es");
 document.getElementById("btn-en").classList.toggle("active",l==="en");
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
 document.getElementById("nav-"+id).classList.add("active");
}

function toggleTheme(){document.body.classList.toggle("light")}

window.addEventListener("load",()=>{
 setLang("es");
 show("home");
 setTimeout(()=>document.getElementById("page-loader").classList.add("hidden"),900);
});
</script>

</body>
</html>
