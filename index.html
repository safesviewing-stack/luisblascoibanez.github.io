<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}



/* HEADER SIN FONDO */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:25px 32px 15px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  background:transparent;
  z-index:1000;
}

/* LOGO SOLO EN HOME */
header h2.logo{
  font-size:19px;
  letter-spacing:.22em;
  font-weight:400;
  margin-left:12px;
  color:rgba(245,245,247,0.75);
  transition:opacity .3s ease, transform .3s ease;
}
header h2.logo .sep{
  font-weight:700;
  margin:0 4px;
  opacity:0.9;
}
body:not(.home-active) header h2.logo{
  opacity:0;
  transform:translateY(-8px);
  pointer-events:none;
}

@keyframes logoFadeIn{
  from{opacity:0;transform:translateY(-12px)}
  to{opacity:1;transform:translateY(0)}
}
body.home-active header h2.logo{
  animation:none;
}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;
  color:rgba(245,245,247,0.75);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  padding-bottom:6px;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0;
  height:1px;
  background:var(--accent);
  transition:.3s ease
}
nav a:hover::after,
nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer
}
.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1
}

/* VIEWS */
.view{
  position:absolute;
  top:100px;
  width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* FONDO HOME */
#home{
  position:relative;
  overflow:hidden;
}
#home::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:
    linear-gradient(rgba(5,5,7,.8),rgba(5,5,7,.8)),
    url("reloj1.jpg") center/cover no-repeat;
  z-index:-1;
}
#home .container{position:relative;z-index:1}

.title-framer,
.content-framer,
.stagger-item{
  opacity:1;
  transform:none;
  animation:none;
}

/* LANGUAGE TRANSITION */
.lang-wrapper.hide{
  opacity:0;
  transform:scale(.96);
  transition:.25s ease;
}
.lang-wrapper.show{
  opacity:1;
  transform:scale(1);
  transition:.35s ease;
}

/* CONTAINER */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}

/* BUTTON */
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.35s
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 14px 30px rgba(0,242,255,.35)
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}

/* PROJECTS */
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  flex-direction:column
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600;font-size:14px}

/* SKILLS */
.card{background:var(--card);padding:24px;border-radius:16px}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{position:fixed;bottom:22px;width:100%;text-align:center;font-size:10px;color:var(--muted)}

/* MOBILE */
@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>

<script>
const data={
 es:{
  nav:{home:"Inicio",about:"Perfil",projects:"Proyectos",skills:"Habilidades",cv:"CV",contact:"Contacto"},
  heroTitle:"Dise√±o Industrial y Desarrollo de Producto",
  heroSub:"Perfil t√©cnico-creativo orientado a empresas de dise√±o industrial.",
  heroBtn:"Ver proyectos",

  ],

  heroSub:"Technical and creative profile for industrial design companies.",

 }
};

function animateLangTransition(callback){
 const wrappers=document.querySelectorAll(".lang-wrapper");
 wrappers.forEach(w=>w.classList.add("hide"));
 setTimeout(()=>{
   callback();
   wrappers.forEach(w=>{
     w.classList.remove("hide");
     w.classList.add("show");
   });
 },280);
}

function restartAnimations(){
 document.querySelectorAll(".title-framer, .content-framer").forEach(el=>{
   el.style.animation="none";
   el.offsetHeight;
   el.style.animation="";
 });
}

function setLang(l){
 animateLangTransition(()=>{
   document.getElementById("btn-es").classList.remove("active");
   document.getElementById("btn-en").classList.remove("active");
   document.getElementById("btn-"+l).classList.add("active");

   const d=data[l];
   Object.keys(d.nav).forEach(k=>document.getElementById("nav-"+k).innerText=d.nav[k]);
   document.getElementById("hero-title").innerText=d.heroTitle;
   document.getElementById("hero-sub").innerText=d.heroSub;
   document.getElementById("hero-btn").innerText=d.heroBtn;
   document.getElementById("about-title").innerText=d.aboutTitle;
   document.getElementById("about-text").innerText=d.aboutText;
   document.getElementById("projects-title").innerText=d.projectsTitle;
   document.getElementById("skills-title").innerText=d.skillsTitle;
   document.getElementById("cv-title").innerText=d.cvTitle;
   document.getElementById("contact-title").innerText=d.contactTitle;
   document.getElementById("footer-text").innerText=d.footer;

   const pgrid=document.getElementById("projects-grid");
   pgrid.innerHTML="";
   d.projects.forEach((p,i)=>pgrid.innerHTML+=`
    <button class="project-btn stagger-item" style="animation-delay:${i*0.08}s">
      <img src="${p.img}">
      <span>${p.title}</span>
    </button>`);

   const sgrid=document.getElementById("skills-grid");
   sgrid.innerHTML="";
   d.skills.forEach((s,i)=>sgrid.innerHTML+=`
    <div class="card stagger-item" style="animation-delay:${i*0.08}s">${s}</div>`);

   restartAnimations();
 });
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 const section=document.getElementById(id);
 section.classList.add("active");
 document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
 document.getElementById("nav-"+id).classList.add("active");

 if(id==="home"){
   document.body.classList.add("home-active");
   const logo=document.querySelector("header h2.logo");
   logo.style.animation="none";
   logo.offsetHeight;
   logo.style.animation="";
 }else{
   document.body.classList.remove("home-active");
 }
}

function toggleTheme(){document.body.classList.toggle("light")}

window.addEventListener("load",()=>{
  setLang("es");
  document.getElementById("nav-home").classList.add("active");
});
</script>
