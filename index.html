<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L¬∑BIB ¬∑ Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.5s ease;
}
#page-loader span{
  font-size:22px;letter-spacing:.3em;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;color:var(--muted);font-size:11px;
  text-transform:uppercase;letter-spacing:.14em;
  cursor:pointer;padding-bottom:6px
}
nav a::after{
  content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
  background:var(--accent);transition:.3s ease
}
nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;top:90px;width:100%;
  height:calc(100vh - 90px);padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* FRAMER STYLE */
.title-framer{
  opacity:0;transform:translateY(18px);
  animation:titleIn .7s cubic-bezier(.4,0,.2,1) forwards;
}
.content-framer{
  opacity:0;transform:translateY(18px);
  animation:contentIn .7s cubic-bezier(.4,0,.2,1) forwards;
  animation-delay:.28s;
}
@keyframes titleIn{to{opacity:1;transform:translateY(0)}}
@keyframes contentIn{to{opacity:1;transform:translateY(0)}}

/* CASCADE */
.stagger-item{
  opacity:0;
  transform:translateY(20px);
  animation:staggerIn .6s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes staggerIn{to{opacity:1;transform:translateY(0)}}

/* LANGUAGE TRANSITION */
.lang-wrapper.hide{
  opacity:0;
  transform:scale(.96);
  transition:.3s ease;
}
.lang-wrapper.show{
  opacity:1;
  transform:scale(1);
  transition:.4s ease;
}

/* CONTAINER */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}

/* MICROINTERACTION BUTTON */
.btn{
  margin-top:28px;padding:14px 28px;border:none;border-radius:28px;
  background:var(--accent);color:#000;font-weight:600;font-size:14px;
  cursor:pointer;transition:.3s cubic-bezier(.4,0,.2,1);
  position:relative;overflow:hidden;
}
.btn::after{
  content:"";position:absolute;inset:0;
  background:radial-gradient(circle at center,rgba(255,255,255,.35),transparent 60%);
  opacity:0;transition:.3s;
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 14px 30px rgba(0,242,255,.35);
}
.btn:hover::after{opacity:1}
.btn:active{transform:scale(.96)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}

/* PROJECTS */
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s cubic-bezier(.4,0,.2,1);
  display:flex;
  flex-direction:column;
}
.project-btn img{
  width:100%;aspect-ratio:4/3;object-fit:cover;
  transition:.6s cubic-bezier(.4,0,.2,1)
}
.project-btn span{padding:16px;font-weight:600;font-size:14px}
.project-btn:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 18px 40px rgba(0,242,255,.12)
}
.project-btn:hover img{transform:scale(1.1)}

/* SKILLS */
.card{background:var(--card);padding:24px;border-radius:16px;transition:.3s}
.card:hover{transform:translateY(-6px)}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{position:fixed;bottom:18px;width:100%;text-align:center;font-size:10px;color:var(--muted)}

/* MOBILE */
@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>

<body>

<div id="page-loader"><span>L ¬∑ BIB</span></div>

<header>
  <h2>L ¬∑ BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')"></a>
    <a id="nav-about" onclick="show('about')"></a>
    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-cv" onclick="show('cv')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="toggleTheme()">üåô</button>
    <button id="btn-es" onclick="setLang('es')">ES</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>
</header>

<!-- HOME -->
<div id="home" class="view">
  <div class="container hero lang-wrapper show">
    <h1 id="hero-title" class="title-framer"></h1>
    <div class="content-framer">
      <p id="hero-sub"></p>
      <button class="btn" onclick="show('projects')" id="hero-btn"></button>
    </div>
  </div>
</div>

<!-- resto secciones sin cambios funcionales -->

<footer id="footer-text"></footer>

<script>
/* DATOS Y FUNCIONES IGUALES */
window.addEventListener("load",()=>{
 setLang("es");
 document.getElementById("nav-home").classList.add("active");

 setTimeout(()=>{                 // ‚è± Loader dura m√°s
   document.getElementById("page-loader").classList.add("hidden");

   setTimeout(()=>{               // üé¨ Delay cinematogr√°fico antes del inicio
     document.getElementById("home").classList.add("active");
   },350);

 },950); // ‚¨ÖÔ∏è antes 650ms, ahora m√°s elegante
});
</script>

</body>
</html>
