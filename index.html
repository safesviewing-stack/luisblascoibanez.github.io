<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}

body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.3s;
}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:14px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--bg);
  z-index:1000;
}

header h2{
  font-size:16px;
  font-weight:600;
  letter-spacing:.18em;
  margin-top:10px;
  margin-left:10px;
}

/* NAV */
nav{
  display:flex;
  gap:26px;
}

nav a{
  position:relative;
  color:var(--muted);
  text-decoration:none;
  font-size:11px;
  letter-spacing:.14em;
  text-transform:uppercase;
  cursor:pointer;
  padding-bottom:6px;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:1px;
  background:var(--accent);
  transition:width .3s ease;
}

nav a:hover::after{width:100%}

nav a.active{
  color:var(--text);
  font-weight:600;
}

nav a.active::after{width:100%}

/* CONTROLS */
.controls{
  display:flex;
  gap:8px;
}

.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  transition:.2s;
}

.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:90px;
  left:0;
  width:100%;
  height:calc(100vh - 90px);
  padding:50px 30px;
  display:none;
  animation:slide .45s ease;
}

.view.active{display:block;}

@keyframes slide{
  from{opacity:0;transform:translateX(30px)}
  to{opacity:1;transform:translateX(0)}
}

.container{
  max-width:1100px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* TYPO */
h1{font-size:38px;}
h2{font-size:26px;margin-bottom:14px;}
p{color:var(--muted);line-height:1.6;font-size:14px;}

/* HOME */
.hero{text-align:center;margin-top:40px;}
.hero p{max-width:600px;margin:16px auto 0 auto;}

.btn{
  margin-top:26px;
  padding:12px 22px; /* mÃ¡s grande */
  border:none;
  border-radius:22px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
  width:fit-content;
  align-self:center;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
  gap:22px;
}

.card{
  background:var(--card);
  padding:22px;
  border-radius:14px;
  transition:.3s;
}

.card:hover{transform:translateY(-6px);}

/* SKILLS */
.skill span{
  font-size:12px;
  color:var(--muted);
}

/* CV */
.cv-box{
  background:var(--card);
  padding:20px;
  border-radius:14px;
}

iframe{width:100%;height:340px;border:none;}

/* FOOTER */
footer{
  position:fixed;
  bottom:22px; /* subido */
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:10px;
  }
  nav{
    justify-content:center;
    flex-wrap:wrap;
    gap:18px;
  }
  .view{padding:40px 20px;}
  h1{font-size:30px;}
  h2{font-size:22px;}
}
</style>
