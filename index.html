<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.3s}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  padding:20px 40px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
nav a{
  margin-left:20px;color:var(--muted);text-decoration:none;
  font-size:12px;letter-spacing:.15em;text-transform:uppercase;cursor:pointer
}
nav a:hover{color:var(--text)}
.controls button{
  margin-left:12px;border:none;background:none;color:var(--text);
  cursor:pointer;font-size:12px
}

/* VIEWS */
.view{
  position:absolute;top:80px;left:0;
  width:100%;height:calc(100vh - 80px);
  padding:80px 40px;
  display:none;
  animation:slide .5s ease;
}
.view.active{display:block}
@keyframes slide{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1;transform:translateX(0)}
}
.container{max-width:1100px;margin:auto}

/* HOME */
.hero{text-align:center;margin-top:80px}
.hero h1{font-size:48px}
.hero p{margin-top:16px;color:var(--muted)}
.btn{
  margin-top:30px;padding:14px 32px;border:none;
  border-radius:30px;background:var(--accent);
  color:#000;font-weight:600;cursor:pointer
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:24px}
.card{
  background:var(--card);padding:24px;border-radius:16px;
  transition:.3s;cursor:pointer
}
.card:hover{transform:translateY(-8px)}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
.gallery img{width:100%;border-radius:14px}

/* CV PREVIEW */
.cv-box{
  background:var(--card);padding:24px;border-radius:16px;
  margin-top:20px
}
iframe{width:100%;height:400px;border:none}

/* FOOTER */
footer{
  position:fixed;bottom:10px;width:100%;
  text-align:center;font-size:11px;color:var(--muted)
}
</style>
</head>

<body>

  <div class="controls">

<script>
const data={
 es:{

  heroBtn:"Ver proyectos",
  aboutTitle:"Perfil profesional",
  aboutText:"Soy Borb치la, dise침adora industrial formada en la BME de Budapest, con inter칠s en integrarme en empresas del sector del dise침o y desarrollo de producto en Espa침a.",
  projectsTitle:"Proyectos",
  projects:[
   {title:"Mecanismo radial sincronizado",desc:"An치lisis cinem치tico y din치mico de mecanismo."},
   {title:"Producto el칠ctrico",desc:"Dise침o t칠cnico y fabricaci칩n."},
   {title:"Optimizaci칩n mec치nica",desc:"Mejora de geometr칤as y ensamblajes."},
   {title:"Prototipos 3D",desc:"Impresi칩n 3D funcional."}
  ],
  galleryTitle:"Galer칤a",
  cvTitle:"Curr칤culum Vitae",
  contactTitle:"Contacto profesional"
 },
 en:{

  heroSub:"Looking for internships or junior positions in industrial design and product development.",
  heroBtn:"View projects",
  aboutTitle:"Professional profile",
  aboutText:"I am Borb치la, industrial designer trained at BME Budapest, interested in joining product development companies in Spain.",
  projectsTitle:"Projects",
  projects:[
   {title:"Radial mechanism",desc:"Kinematic and dynamic analysis."},
   {title:"Electrical product",desc:"Technical design and manufacturing."},
   {title:"Mechanical optimization",desc:"Geometry and assembly improvement."},
   {title:"3D Prototypes",desc:"Functional 3D printing."}
  ],
  galleryTitle:"Gallery",

  contactTitle:"Professional contact"
 }
};

let lang="es";

function setLang(l){
 lang=l;
 const d=data[l];
 document.getElementById("hero-title").innerText=d.heroTitle;
 document.getElementById("hero-sub").innerText=d.heroSub;
 document.getElementById("hero-btn").innerText=d.heroBtn;
 document.getElementById("about-title").innerText=d.aboutTitle;
 document.getElementById("about-text").innerText=d.aboutText;
 document.getElementById("projects-title").innerText=d.projectsTitle;
 const grid=document.getElementById("projects-grid");
 grid.innerHTML="";
 d.projects.forEach(p=>{
  grid.innerHTML+=`<div class="card" onclick="openProject('${p.title}','${p.desc}')">${p.title}</div>`;
 });
 document.getElementById("gallery-title").innerText=d.galleryTitle;
 document.getElementById("cv-title").innerText=d.cvTitle;
 document.getElementById("contact-title").innerText=d.contactTitle;

function openProject(title,desc){
 document.getElementById("detail-title").innerText=title;
 document.getElementById("detail-text").innerText=desc;
 show("project-detail");
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function toggleTheme(){
 document.body.classList.toggle("light");
}

let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
 const endX=e.changedTouches[0].clientX;
 if(endX-startX>80) show("home");
 if(startX-endX>80) show("projects");
});

setLang("es");
</script>
