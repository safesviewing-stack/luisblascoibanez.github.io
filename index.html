<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L췅BIB 췅 Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#050507;
 --text:#f5f5f7;
 --muted:#888;
 --card:#111;
 --accent:#00f2ff;
 --projectText:#fff;
}

body.light{
 --bg:#f5f5f7;
 --text:#111;
 --muted:#666;
 --card:#ffffff;
 --projectText:#111;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* HEADER */
header{
 position:fixed;
 top:12px;
 width:100%;
 padding:16px 36px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:var(--bg);
 z-index:1000;
}

header h2{
 font-size:16px;
 font-weight:600;
 letter-spacing:.2em;
 margin-left:12px;
}

nav{display:flex;gap:28px}

nav a{
 position:relative;
 color:var(--muted);
 text-decoration:none;
 font-size:11px;
 letter-spacing:.14em;
 text-transform:uppercase;
 cursor:pointer;
 padding-bottom:6px;
}

nav a::after{
 content:"";
 position:absolute;
 left:0;
 bottom:0;
 width:0%;
 height:1px;
 background:var(--accent);
 transition:.3s;
}

nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
 border:1px solid var(--accent);
 background:none;
 color:var(--text);
 cursor:pointer;
 font-size:10px;
 padding:4px 8px;
 border-radius:6px;
 opacity:.6;
 transition:.2s;
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
 position:absolute;
 top:96px;
 left:0;
 width:100%;
 height:calc(100vh - 96px);
 padding:50px 30px;
 display:none;
 animation:slide .5s ease forwards;
}
.view.active{display:block}

@keyframes slide{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}

.container{
 max-width:1100px;
 margin:auto;
 display:flex;
 flex-direction:column;
 gap:24px;
}

/* TYPO */
h1{font-size:38px}
h2{font-size:26px;margin-bottom:14px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HOME */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:16px auto 0 auto}

.btn{
 margin-top:26px;
 padding:12px 26px;
 border:none;
 border-radius:22px;
 background:var(--accent);
 color:#000;
 font-weight:600;
 font-size:13px;
 cursor:pointer;
 transition:.3s;
 align-self:center;
}
.btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,0,0,.25)}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
 gap:20px;
}

/* PROJECTS */
.project-btn{
 position:relative;
 background:var(--card);
 border:none;
 border-radius:14px;
 overflow:hidden;
 cursor:pointer;
 transition:.35s;
 padding:0;
 color:var(--projectText);
}

.project-btn img{
 width:100%;
 height:140px;
 object-fit:cover;
 filter:grayscale(.15);
 transition:.35s;
}

.project-btn span{
 display:block;
 padding:14px;
 font-size:14px;
 font-weight:600;
}

.project-btn:hover{
 transform:translateY(-6px) scale(1.02);
}

.project-btn:hover img{
 filter:grayscale(0);
 transform:scale(1.05);
}

/* SKILLS */
.card{
 background:var(--card);
 padding:20px;
 border-radius:14px;
 transition:.3s;
}
.card:hover{transform:translateY(-5px)}

/* CV */
.cv-box{
 background:var(--card);
 padding:22px;
 border-radius:14px;
}
iframe{width:100%;height:360px;border:none}

/* FOOTER */
footer{
 position:fixed;
 bottom:18px;
 width:100%;
 text-align:center;
 font-size:11px;
 color:var(--muted);
}

/* LANG ANIM */
.lang-fade{animation:langFade .35s ease}
@keyframes langFade{
 from{opacity:0;transform:translateY(8px)}
 to{opacity:1;transform:translateY(0)}
}

/* MOBILE */
@media(max-width:768px){
 header{flex-direction:column;gap:12px}
 nav{flex-wrap:wrap;justify-content:center;gap:18px}
 .view{padding:40px 20px}
 h1{font-size:30px}
 h2{font-size:22px}
}
</style>
</head>

<body>

  <a id="nav-projects" onclick="show('projects')"></a>

  <a id="nav-cv" onclick="show('cv')"></a>

</div>

<!-- ABOUT -->
<div id="about" class="view">

</div>

<!-- PROJECTS -->
<div id="projects" class="view">

</div>

<!-- SKILLS -->
<div id="skills" class="view">

  <div class="grid" id="skills-grid"></div>

function setLang(l){

function show(id){

 document.getElementById(id).classList.add("active");
 document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));

}

function toggleTheme(){document.body.classList.toggle("light");}

setLang("es");
nav-home.classList.add("active");
</script>

</body>
</html>
