<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luis Blasco-Ibáñez Berbel · Industrial Design Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #fff;
      --font-family: "IBM Plex Sans", sans-serif;
      --header-height: 70px;
      --content-max-width: 960px;
    }

    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      background: var(--secondary-color);
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: var(--header-height);
      background: var(--primary-color);
      z-index: 100;
    }

    .nav {
      max-width: var(--content-max-width);
      width: 90%;
      height: 100%;
      margin: auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    .logo {
      color: var(--secondary-color);
      font-weight: 600;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 36px;
      list-style: none;
    }

    nav li {
      color: var(--secondary-color);
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
    }

    nav li.active {
      font-weight: 500;
    }

    nav li::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--secondary-color);
      transition: .25s;
    }

    nav li:hover::after {
      width: 100%;
    }

    /* ================= LAYOUT ================= */
    main {
      padding-top: var(--header-height);
      flex-grow: 1;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .container {
      width: 90%;
      max-width: var(--content-max-width);
      margin: auto;
    }

    .spaced {
      padding: 90px 0;
    }

    /* ================= HERO ================= */
    .home {
      background: url('portada.jpg') center/cover no-repeat;
    }

    .hero {
      min-height: 75vh;
      display: flex;
      align-items: center;
    }

    .hero-box {
      background: rgba(0, 0, 0, .75);
      color: var(--secondary-color);
      padding: 40px;
      max-width: 560px;
    }

    .hero-cta {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .primary {
      background: var(--secondary-color);
      color: var(--primary-color);
    }

    .secondary {
      border: 1px solid var(--secondary-color);
      color: var(--secondary-color);
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 8px;
      font-size: 11px;
      color: var(--secondary-color);
      background-color: var(--primary-color);
    }

    /* ================= RESPONSIVE ================= */
    @media(max-width: 900px) {
      .grid-3 {
        grid-template-columns: 1fr;
      }
    }

    /* ================= Specific Section Styles ================= */
    #about-text {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 300px;
      max-width: 500px;
    }

    .about-content {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }

    .about-image {
      width: auto;
      max-width: 290px;
      height: auto;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">LB</div>

      <nav>
        <ul>
          <li class="tab active" data-tab="home">Inicio</li>
          <li class="tab" data-tab="about">Sobre mí</li>
          <li class="tab" data-tab="cv">Currículum</li>
          <li class="tab" data-tab="portfolio">Portfolio</li>
          <li class="tab" data-tab="contact">Contacto</li>
        </ul>
      </nav>

      <div class="lang">
        <button id="btn-es" class="active">ES</button>
        <button id="btn-en">EN</button>
      </div>
    </div>
  </header>

  <main>
    <section id="home" class="home active">
      <div class="container hero">
        <div class="hero-box">
          <h1 id="hero-title"></h1>
          <p id="hero-sub"></p>
          <div class="hero-cta">
            <a class="btn primary tab" data-tab="cv">Ver CV</a>
            <a class="btn secondary tab" data-tab="contact">Contactar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about">
      <div class="container spaced">
        <h1 id="about-title"></h1>
        <div class="about-content">
          <p id="about-text"></p>
          <img src="profile.jpg" alt="Luis Blasco-Ibáñez Berbel" class="about-image">
        </div>
      </div>
    </section>

    <!-- CV, Portfolio, Contact (similar structure as above) -->

  </main>

  <footer>
    © 2025 · Luis Blasco-Ibáñez Berbel · Industrial Design Engineer
  </footer>

  <script>
    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");

        document.querySelectorAll("nav li").forEach(l => l.classList.remove("active"));
        tab.classList.add("active");
      };
    });

    // Language switching code remains unchanged
  </script>
</body>
</html>
