<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L¬∑BIB ¬∑ Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:25px 32px 15px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  background:transparent;
  z-index:1000;
}

/* LOGO */
header h2.logo{
  font-size:19px;
  letter-spacing:.22em;
  font-weight:400;
  margin-left:12px;
  color:rgba(245,245,247,0.75);
  transition:.3s ease;
}
header h2.logo .sep{font-weight:700;margin:0 4px}
body:not(.home-active) header h2.logo{
  opacity:0;
  transform:translateY(-8px);
  pointer-events:none;
}
body.home-active header h2.logo{
  animation:logoFadeIn .5s cubic-bezier(.4,0,.2,1);
}
@keyframes logoFadeIn{
  from{opacity:0;transform:translateY(-12px)}
  to{opacity:1;transform:translateY(0)}
}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;
  color:rgba(245,245,247,0.75);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  padding-bottom:6px;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0;
  height:1px;
  background:var(--accent);
  transition:.3s ease;
}
nav a.active::after,
nav a:hover::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer;
}
.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:100px;
  width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* HOME BG */
#home::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(5,5,7,.8),rgba(5,5,7,.8)),
    url("reloj1.jpg") center/cover no-repeat;
  z-index:-1;
}

/* ANIMATIONS */
.title-framer{
  opacity:0;
  transform:translateY(18px);
  animation:titleIn .7s cubic-bezier(.4,0,.2,1) forwards;
}
.content-framer{
  opacity:0;
  transform:translateY(18px);
  animation:contentIn .7s cubic-bezier(.4,0,.2,1) forwards;
  animation-delay:.22s;
}
@keyframes titleIn{to{opacity:1;transform:translateY(0)}}
@keyframes contentIn{to{opacity:1;transform:translateY(0)}}

.stagger-item{
  opacity:0;
  transform:translateY(20px);
  animation:staggerIn .6s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes staggerIn{to{opacity:1;transform:translateY(0)}}

/* LANGUAGE */
.lang-wrapper.hide{opacity:0;transform:scale(.96);transition:.25s}
.lang-wrapper.show{opacity:1;transform:scale(1);transition:.35s}

/* LAYOUT */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}

/* BUTTON */
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.35s;
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 14px 30px rgba(0,242,255,.35);
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600;display:block}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{
  position:fixed;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}

@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>

<body class="home-active">

<footer id="footer-text"></footer>

<script>
const data = { /* EXACTAMENTE el mismo objeto de idiomas que ya ten√≠as */ };

function animateLangTransition(cb){
  document.querySelectorAll(".lang-wrapper").forEach(w=>w.classList.add("hide"));
  setTimeout(()=>{
    cb();
    document.querySelectorAll(".lang-wrapper").forEach(w=>{
      w.classList.remove("hide");
      w.classList.add("show");
    });
  },280);
}

function setLang(l){
  animateLangTransition(()=>applyLang(l));
}

function applyLang(l){
  document.getElementById("btn-es").classList.toggle("active",l==="es");
  document.getElementById("btn-en").classList.toggle("active",l==="en");
  const d=data[l];
  Object.keys(d.nav).forEach(k=>document.getElementById("nav-"+k).innerText=d.nav[k]);
  hero-title.innerText=d.heroTitle;
  hero-sub.innerText=d.heroSub;
  hero-btn.innerText=d.heroBtn;
  about-title.innerText=d.aboutTitle;
  about-text.innerText=d.aboutText;
  projects-title.innerText=d.projectsTitle;
  skills-title.innerText=d.skillsTitle;
  cv-title.innerText=d.cvTitle;
  contact-title.innerText=d.contactTitle;
  footer-text.innerText=d.footer;
}

function show(id){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
  document.getElementById("nav-"+id).classList.add("active");
  document.body.classList.toggle("home-active",id==="home");
}

function toggleTheme(){document.body.classList.toggle("light")}

window.addEventListener("load",()=>{
  applyLang("es");
  document.getElementById("nav-home").classList.add("active");
});
</script>

</html>
