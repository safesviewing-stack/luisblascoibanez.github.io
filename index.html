<style>
:root{--bg:#050507;--text:#f5f5f7;--muted:#888;--card:#111;--accent:#00f2ff}
body.light{--bg:#f5f5f7;--text:#111;--muted:#666;--card:#fff}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#page-loader{position:fixed;inset:0;background:#050507;display:flex;align-items:center;justify-content:center;z-index:9999;transition:.9s}
#page-loader span{font-size:22px;letter-spacing:.3em;color:#fff;animation:pulse 1.4s infinite}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{position:fixed;top:10px;width:100%;padding:14px 32px;display:flex;justify-content:space-between;align-items:center;background:var(--bg);z-index:1000}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{position:relative;color:var(--muted);font-size:11px;text-transform:uppercase;letter-spacing:.14em;cursor:pointer;padding-bottom:6px}
nav a::after{content:"";position:absolute;left:0;bottom:0;width:0;height:1px;background:var(--accent);transition:.3s}
nav a:hover::after,nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{border:1px solid var(--accent);background:none;color:var(--text);font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS + SWIPE */
.view{position:absolute;top:90px;width:100%;height:calc(100vh - 90px);padding:60px 30px;display:none;animation:swipe .6s ease}
.view.active{display:block}
@keyframes swipe{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}

/* ENTRY */
.section-enter{opacity:0;transform:translateY(25px);animation:sectionIn .7s ease forwards}
@keyframes sectionIn{to{opacity:1;transform:translateY(0)}}

/* LANG */
.lang-fade{opacity:0;transform:translateY(6px);transition:.35s}
.lang-fade.show{opacity:1;transform:translateY(0)}

/* HERO CASCADE */
.hero h1,.hero p,.hero button{opacity:0;animation:heroItem .8s ease forwards}
.hero h1{animation-delay:.2s}
.hero p{animation-delay:.5s}
.hero button{animation-delay:.8s}
@keyframes heroItem{to{opacity:1;transform:translateY(0)}}

/* CONTAINER */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:24px}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}
.btn{margin-top:28px;padding:14px 28px;border:none;border-radius:28px;background:var(--accent);color:#000;font-weight:600;font-size:14px;cursor:pointer;transition:.3s}
.btn:hover{transform:scale(1.08);box-shadow:0 12px 25px rgba(0,0,0,.3)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}

/* PROJECTS */
.project-btn{background:var(--card);border:none;border-radius:16px;overflow:hidden;cursor:pointer;transition:.4s;display:flex;flex-direction:column}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover;transition:.6s}
.project-btn span{padding:16px;font-weight:600;font-size:14px}
.project-btn:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 18px 40px rgba(0,242,255,.12)}
.project-btn:hover img{transform:scale(1.1)}

/* SKILLS */
.card{background:var(--card);padding:24px;border-radius:16px;transition:.3s}
.card:hover{transform:translateY(-6px)}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* MODAL */
#project-modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9998}
#project-modal.active{display:flex}
.modal-box{background:var(--card);padding:32px;border-radius:16px;max-width:600px;width:90%;animation:sectionIn .6s}
.modal-box h3{margin-bottom:12px}
.modal-box button{margin-top:18px}

/* FOOTER */
footer{position:fixed;bottom:22px;width:100%;text-align:center;font-size:10px;color:var(--muted)}

/* MOBILE */
@media(max-width:800px){
header{flex-direction:column;gap:10px}
nav{flex-wrap:wrap;justify-content:center}
.cv-grid{grid-template-columns:1fr}
h1{font-size:30px}
}
</style>
</head>
