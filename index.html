<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L¬∑BIB ¬∑ Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden}

/* LOADER */
#page-loader{
  position:fixed;
  inset:0;
  background:#050507;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 1s ease, visibility 1s ease;
}
#page-loader span{
  font-size:32px;
  letter-spacing:.35em;
  font-weight:400;
  animation:logoIntro 1.6s cubic-bezier(.22,1,.36,1) forwards;
}
@keyframes logoIntro{
  from{opacity:0;transform:scale(1.6)}
  to{opacity:1;transform:scale(1)}
}
#page-loader.hidden{
  opacity:0;
  visibility:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:25px 32px 15px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  z-index:1000;
}

/* LOGO */
header h2.logo{
  font-size:19px;
  letter-spacing:.22em;
  font-weight:400;
  margin-left:12px;
  color:rgba(245,245,247,0.75);
}
header h2.logo .sep{font-weight:700;margin:0 4px}
body:not(.home-active) header h2.logo{
  opacity:0;
  transform:translateY(-8px);
  pointer-events:none;
}
body.home-active header h2.logo{
  animation:logoFadeIn .5s cubic-bezier(.4,0,.2,1);
}
@keyframes logoFadeIn{
  from{opacity:0;transform:translateY(-12px)}
  to{opacity:1;transform:translateY(0)}
}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;
  color:rgba(245,245,247,.75);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  padding-bottom:6px;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:0;
  width:0;height:1px;
  background:var(--accent);
  transition:.3s;
}
nav a:hover::after,
nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer;
}
.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:100px;
  width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* HOME BG */
#home::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(5,5,7,.8),rgba(5,5,7,.8)),
    url("reloj1.jpg") center/cover no-repeat;
  z-index:-1;
}

/* LAYOUT */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* BUTTON */
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600;display:block}
.card{background:var(--card);padding:24px;border-radius:16px}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{
  position:fixed;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}
</style>
</head>

<body class="home-active">

<div id="page-loader"><span>L ¬∑ BIB</span></div>

<header>
  <h2 class="logo">L<span class="sep">¬∑</span>BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')"></a>
    <a id="nav-about" onclick="show('about')"></a>
    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-cv" onclick="show('cv')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="toggleTheme()">üåô</button>
    <button id="btn-es" onclick="setLang('es')">ES</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>
</header>

<!-- HOME -->
<div id="home" class="view active">
  <div class="container hero">
    <h1 id="hero-title"></h1>
    <p id="hero-sub"></p>
    <button class="btn" onclick="show('projects')" id="hero-btn"></button>
  </div>
</div>

<!-- ABOUT -->
<div id="about" class="view">
  <div class="container">
    <h2 id="about-title"></h2>
    <p id="about-text"></p>
  </div>
</div>

<!-- PROJECTS -->
<div id="projects" class="view">
  <div class="container">
    <h2 id="projects-title"></h2>
    <div class="grid" id="projects-grid"></div>
  </div>
</div>

<!-- SKILLS -->
<div id="skills" class="view">
  <div class="container">
    <h2 id="skills-title"></h2>
    <div class="grid" id="skills-grid"></div>
  </div>
</div>

<!-- CV -->
<div id="cv" class="view">
  <div class="container">
    <h2 id="cv-title"></h2>
    <div class="cv-grid">
      <div class="cv-item">üéì Grado en Dise√±o Industrial ‚Äì BME</div>
      <div class="cv-item">‚ö° FP Electricidad</div>
      <div class="cv-item">üõ†Ô∏è Experiencia en producto</div>
      <div class="cv-item">üìÑ <a href="cv.pdf" download style="color:var(--accent)">Descargar CV</a></div>
    </div>
  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="view">
  <div class="container">
    <h2 id="contact-title"></h2>
    <p>üìß luisblascoibanezberbel@email.com</p>
    <p>üìû +34 630 511 806</p>
  </div>
</div>

<footer id="footer-text"></footer>

<script>
const data={ /* igual que antes, no lo repito para no alargar */ };

function setLang(l){
  const d=data[l];
  btn-es.classList.toggle("active",l==="es");
  btn-en.classList.toggle("active",l==="en");

  nav-home.innerText=d.nav.home;
  nav-about.innerText=d.nav.about;
  nav-projects.innerText=d.nav.projects;
  nav-skills.innerText=d.nav.skills;
  nav-cv.innerText=d.nav.cv;
  nav-contact.innerText=d.nav.contact;

  hero-title.innerText=d.heroTitle;
  hero-sub.innerText=d.heroSub;
  hero-btn.innerText=d.heroBtn;
  about-title.innerText=d.aboutTitle;
  about-text.innerText=d.aboutText;
  projects-title.innerText=d.projectsTitle;
  skills-title.innerText=d.skillsTitle;
  cv-title.innerText=d.cvTitle;
  contact-title.innerText=d.contactTitle;
  footer-text.innerText=d.footer;

  projects-grid.innerHTML="";
  d.projects.forEach(p=>{
    projects-grid.innerHTML+=`
      <button class="project-btn">
        <img src="${p.img}">
        <span>${p.title}</span>
      </button>`;
  });

  skills-grid.innerHTML="";
  d.skills.forEach(s=>{
    skills-grid.innerHTML+=`<div class="card">${s}</div>`;
  });
}

function show(id){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
  document.getElementById("nav-"+id).classList.add("active");
  document.body.classList.toggle("home-active",id==="home");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

window.addEventListener("load",()=>{
  setLang("es");
  nav-home.classList.add("active");
  setTimeout(()=>page-loader.classList.add("hidden"),1600);
});
</script>

</body>
</html>
