<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* OCULTAR CONTENIDO HASTA FINALIZAR LOADER */
body.preload header,
body.preload .view,
body.preload footer{
  opacity:0;
  pointer-events:none;
}

/* LOADER */
#page-loader{
  position:fixed;
  inset:0;
  background:#050507;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 1s ease, visibility 1s ease, filter 1s ease;
}
#page-loader span{
  font-size:32px;
  letter-spacing:.35em;
  font-weight:400;
  opacity:0;
  animation:logoIntro 1.6s cubic-bezier(.22,1,.36,1) forwards;
}
@keyframes logoIntro{
  0%{opacity:0;transform:scale(1.6);filter:blur(10px)}
  60%{opacity:1;transform:scale(1);filter:blur(0)}
  100%{opacity:1;transform:scale(1)}
}
#page-loader.hidden{
  opacity:0;
  visibility:hidden;
  filter:blur(10px);
}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:25px 32px 15px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  background:transparent;
  z-index:1000;
  transition:.6s ease;
}

header h2.logo{
  font-size:19px;
  letter-spacing:.22em;
  font-weight:400;
  margin-left:12px;
  color:rgba(245,245,247,0.75);
  transition:.3s;
}
header h2.logo .sep{font-weight:700;margin:0 4px}

nav{display:flex;gap:28px}
nav a{
  color:rgba(245,245,247,0.75);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  padding-bottom:6px;
}
nav a.active{color:var(--text);font-weight:600}

.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer
}
.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1
}

/* VIEWS */
.view{
  position:absolute;
  top:100px;
  width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;
  display:none;
  transition:.6s ease;
}
.view.active{display:block}

#home::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(5,5,7,.8),rgba(5,5,7,.8)),url("reloj1.jpg") center/cover no-repeat;
  z-index:-1;
}

.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

.hero{text-align:center;margin-top:40px}
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.35s
}
.btn:hover{transform:scale(1.1)}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;display:block}

.card{background:var(--card);padding:24px;border-radius:16px}

.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

footer{position:fixed;bottom:22px;width:100%;text-align:center;font-size:10px;color:var(--muted)}

@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
}
</style>
</head>

window.addEventListener("load",()=>{
