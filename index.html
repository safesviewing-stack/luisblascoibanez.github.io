<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LÂ·BIB Â· Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.4s;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .8s ease;
}
#loader span{
  font-size:22px;
  letter-spacing:.3em;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#loader.hidden{opacity:0;pointer-events:none}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:14px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--bg);
  z-index:1000;
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;
  color:var(--muted);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  padding-bottom:6px;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:0;
  width:0;height:1px;
  background:var(--accent);
  transition:.3s;
}
nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer;
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;
  top:90px;
  width:100%;
  height:calc(100vh - 90px);
  padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.08);box-shadow:0 12px 25px rgba(0,0,0,.3)}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:26px;
}

/* CARD */
.card{
  background:var(--card);
  padding:24px;
  border-radius:16px;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

/* PROJECT IMAGE */
.project-img{
  width:100%;
  border-radius:10px;
  margin-bottom:12px;
  aspect-ratio:4/3;
  object-fit:cover;
}

/* ANIMATIONS */
.fade-up{
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp .8s forwards;
}
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0)}
}
.stagger > *{
  animation-delay:calc(var(--i) * 0.1s);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  h1{font-size:30px}
}
</style>
</head>

<body>

<div id="loader"><span>L Â· BIB</span></div>

<header>
  <h2>L Â· BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')"></a>
    <a id="nav-about" onclick="show('about')"></a>
    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-cv" onclick="show('cv')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button id="btn-es" onclick="setLang('es')">ES</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>
</header>

<!-- HOME -->
<div id="home" class="view">
  <div class="container hero stagger">
    <h1 class="fade-up" style="--i:1" id="hero-title"></h1>
    <p class="fade-up" style="--i:2" id="hero-sub"></p>
    <button class="btn fade-up" style="--i:3" onclick="show('projects')" id="hero-btn"></button>
  </div>
</div>

<!-- PROJECTS -->
<div id="projects" class="view">
  <div class="container">
    <h2 class="fade-up">Proyectos</h2>
    <div class="grid stagger" id="projects-grid"></div>
  </div>
</div>

<!-- SKILLS -->
<div id="skills" class="view">
  <div class="container">
    <h2 class="fade-up">Habilidades</h2>
    <div class="grid stagger" id="skills-grid"></div>
  </div>
</div>

<!-- FOOTER -->
<footer id="footer-text"></footer>

<script>
const data={
 es:{
  nav:{home:"Inicio",projects:"Proyectos",skills:"Habilidades",cv:"CV",contact:"Contacto"},
  heroTitle:"DiseÃ±o Industrial y Desarrollo de Producto",
  heroSub:"Perfil orientado a empresas de diseÃ±o industrial y desarrollo tÃ©cnico en EspaÃ±a.",
  heroBtn:"Ver proyectos",
  projects:[
   {title:"Mecanismo radial",img:"project1.jpg"},
   {title:"Producto elÃ©ctrico",img:"project2.jpg"},
   {title:"OptimizaciÃ³n mecÃ¡nica",img:"project3.jpg"},
   {title:"Prototipos 3D",img:"project4.jpg"}
  ],
  skills:[
   {title:"SolidWorks",desc:"Modelado paramÃ©trico"},
   {title:"Fusion 360",desc:"DiseÃ±o mecÃ¡nico"},
   {title:"Inventor",desc:"CAD industrial"},
   {title:"Rhinoceros",desc:"Superficies"},
   {title:"Photoshop",desc:"PresentaciÃ³n"},
   {title:"GitHub",desc:"Control versiones"}
  ],
  footer:"Â© 2026 Â· Luis Blasco-IbÃ¡Ã±ez Berbel Â· IngenierÃ­a en diseÃ±o industrial"
 }
};

function setLang(l){
 const d=data[l];
 Object.keys(d.nav).forEach(k=>{
  if(document.getElementById("nav-"+k)) document.getElementById("nav-"+k).innerText=d.nav[k];
 });
 document.getElementById("hero-title").innerText=d.heroTitle;
 document.getElementById("hero-sub").innerText=d.heroSub;
 document.getElementById("hero-btn").innerText=d.heroBtn;

 const pgrid=document.getElementById("projects-grid");
 pgrid.innerHTML="";
 d.projects.forEach((p,i)=>{
  pgrid.innerHTML+=`
  <div class="card fade-up" style="--i:${i+1}">
    <img src="${p.img}" class="project-img">
    <strong>${p.title}</strong>
  </div>`;
 });

 const sgrid=document.getElementById("skills-grid");
 sgrid.innerHTML="";
 d.skills.forEach((s,i)=>{
  sgrid.innerHTML+=`

 });

 document.getElementById("footer-text").innerText=d.footer;
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.style.display="none");
 const view=document.getElementById(id);
 view.style.display="block";
 view.querySelectorAll(".fade-up").forEach(el=>{
  el.style.animation="none";
  el.offsetHeight;
  el.style.animation=null;
 });
}

function toggleTheme(){document.body.classList.toggle("light")}

window.onload=()=>{
 setTimeout(()=>{
  const loader=document.getElementById("loader");
  loader.classList.add("hidden");
  setTimeout(()=>{
    loader.style.display="none";
    show("home");
  },800);
 },1600);

 setLang("es");
}
</script>

</body>
</html>
