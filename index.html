<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}

body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.3s;
}

/* HEADER */
header{
  position:fixed;
  top:10px; /* bajado ligeramente */
  width:100%;
  padding:16px 36px; /* m치s compacto */
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--bg);
  z-index:1000;
}

header h2{
  font-size:18px; /* tama침o reducido */
  font-weight:600;
  letter-spacing:.04em;
}

nav a{
  margin-left:18px;
  color:var(--muted);
  text-decoration:none;
  font-size:11px; /* reducido */
  letter-spacing:.14em;
  text-transform:uppercase;
  cursor:pointer;
}

nav a:hover{
  color:var(--text);
}

.controls button{
  margin-left:10px;
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-size:10px;
  padding:4px 8px;
  border-radius:6px;
  opacity:.6;
  transition:.2s;
}

.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:90px;
  left:0;
  width:100%;
  height:calc(100vh - 90px);
  padding:70px 40px;
  display:none;
  animation:slide .5s ease;
}

.view.active{
  display:block;
}

@keyframes slide{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1;transform:translateX(0)}
}

.container{
  max-width:1050px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* TYPO */
h1{font-size:42px;}
h2{font-size:30px;margin-bottom:18px;}
p{color:var(--muted);line-height:1.65;font-size:14px;}

/* HOME */
.hero{text-align:center;margin-top:60px;}
.hero p{max-width:600px;margin:18px auto 0 auto;}

.btn{
  margin-top:26px;
  padding:9px 20px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:12px;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
  gap:22px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}

/* SKILLS */
.skill span{font-size:12px;color:var(--muted);}

/* CV */
.cv-box{
  background:var(--card);
  padding:22px;
  border-radius:14px;
}
iframe{width:100%;height:380px;border:none;}

/* FOOTER */
footer{
  position:fixed;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}
</style>
</head>

<body>

    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-cv" onclick="show('cv')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="toggleTheme()">游깿</button>

<!-- HOME -->
<div id="home" class="view active">

</div>

<!-- ABOUT -->
<div id="about" class="view">

<div id="cv" class="view">

      <iframe src="cv.pdf"></iframe>

<!-- CONTACT -->
<div id="contact" class="view">

<footer id="footer-text"></footer>

</html>
