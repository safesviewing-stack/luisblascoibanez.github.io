<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portfolio · Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --white:#ffffff;
  --muted:#cfcfcf;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, sans-serif;
}

body{
  background:var(--bg);
  color:var(--white);
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
.bg-layer{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(11,11,13,.75), rgba(11,11,13,.75)),
    url("reloj1.jpg") center / cover no-repeat;
  z-index:-2;
  opacity:0;
  animation:bgFadeIn 1.4s ease forwards;
  pointer-events:none;
}
@keyframes bgFadeIn{ to{opacity:1;} }

/* ===== FADE OVERLAY ===== */
.section-fade{
  position:fixed;
  inset:0;
  background:rgba(11,11,13,.9);
  z-index:-1;
  opacity:0;
  pointer-events:none;
}
.section-fade.active{
  animation:sectionFade 1.4s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes sectionFade{
  from{opacity:1;}
  to{opacity:0;}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:34px 40px;
  display:flex;
  align-items:center;
  z-index:1000;
}

.logo{
  font-size:16px;
  letter-spacing:.3em;
  font-weight:500;
  opacity:0;
  transform:translateX(-32px);
  animation:logoIn .9s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes logoIn{ to{opacity:1;transform:none;} }

nav{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:36px;
}

nav a{
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  position:relative;
  padding-bottom:6px;
  cursor:pointer;
  opacity:0;
  transform:translateY(-12px);
  animation:navIn .55s ease forwards;
}
@keyframes navIn{ to{opacity:1;transform:none;} }

nav a.active::after,
nav a:hover::after{
  transform:scaleX(1);
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  right:.18em;
  bottom:0;
  height:1px;
  background:#fff;
  transform:scaleX(0);
  transform-origin:left;
  transition:.3s;
}

/* ===== LANGUAGE ===== */
.lang-switch{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:20px;
}

.lang-switch button{
  background:none;
  border:none;
  color:#fff;
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
  opacity:.5;
}

.lang-switch button.active{
  opacity:1;
}

/* ===== SECTIONS ===== */
.section{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
}
.section.active{ display:flex; }

.content{
  max-width:960px;
  margin-left:clamp(120px,16vw,240px);
  display:flex;
  flex-direction:column;
  gap:26px;
}

/* ===== TEXT ===== */
h1{ font-size:44px; font-weight:600; max-width:32ch; }
h2{ font-size:28px; font-weight:600; }

p{
  color:var(--muted);
  font-size:14px;
  line-height:1.8;
  text-align:justify;
}

/* ===== ANIMATIONS ===== */
.fade-up{
  opacity:0;
  transform:translateY(24px);
  animation:fadeUp .8s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes fadeUp{ to{opacity:1;transform:none;} }

/* ===== LANGUAGE CHANGE ANIMATION ===== */
.lang-fade{
  animation:langChange .45s cubic-bezier(.4,0,.2,1);
}
@keyframes langChange{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:none;}
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  padding:18px 40px;
  text-align:center;
  font-size:11px;
  color:#9a9a9a;
}
</style>
</head>

<body>

<div class="bg-layer"></div>
<div class="section-fade"></div>

<header>
  <div class="logo">L · BIB</div>

  <nav>
    <a class="active" onclick="changeSection('home',this)" data-es="Inicio" data-en="Home">Inicio</a>
    <a onclick="changeSection('about',this)" data-es="Sobre mí" data-en="About">Sobre mí</a>
  </nav>

  <div class="lang-switch">
    <button class="active" onclick="changeLanguage('es',this)">ES</button>
    <button onclick="changeLanguage('en',this)">EN</button>
  </div>
</header>

<section id="home" class="section active">
  <div class="content">
    <h1 class="fade-up"
        data-es="Diseño Industrial y Desarrollo de Producto"
        data-en="Industrial Design and Product Development">
      Diseño Industrial y Desarrollo de Producto
    </h1>

    <p class="fade-up"
       data-es="Perfil técnico y creativo enfocado en producto."
       data-en="Technical and creative profile focused on product design.">
      Perfil técnico y creativo enfocado en producto.
    </p>
  </div>
</section>

<section id="about" class="section">
  <div class="content">
    <h2 class="fade-up"
        data-es="Sobre mí"
        data-en="About me">
      Sobre mí
    </h2>

    <p class="fade-up"
       data-es="Hola, soy Luis, tengo 24 años y soy estudiante de Diseño Industrial en la UPV..."
       data-en="Hi, I’m Luis, a 24-year-old Industrial Design student at UPV...">
      Hola, soy Luis, tengo 24 años y soy estudiante de Diseño Industrial en la UPV...
    </p>
  </div>
</section>

<footer
  data-es="© 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial"
  data-en="© 2026 · Luis Blasco-Ibáñez Berbel · Industrial Design Engineering">
  © 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial
</footer>

<script>
let currentLang = 'es';

function changeLanguage(lang, btn){
  if (lang === currentLang) return;
  currentLang = lang;

  document.querySelectorAll('.lang-switch button')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  document.querySelectorAll('[data-es]').forEach(el=>{
    el.classList.remove('lang-fade');
    void el.offsetHeight;
    el.textContent = el.dataset[lang];
    el.classList.add('lang-fade');
  });
}

function changeSection(id, link){
  const current = document.querySelector('.section.active');
  if (current && current.id === id) return;

  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  link.classList.add('active');
}
</script>

</body>
</html>
