<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);transition:.4s;overflow-x:hidden}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.8s ease;
}
#page-loader span{font-size:22px;letter-spacing:.3em;animation:pulse 1.4s infinite}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;color:var(--muted);font-size:11px;
  text-transform:uppercase;letter-spacing:.14em;
  cursor:pointer;padding-bottom:6px
}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  min-height:100vh;
  padding:120px 30px 60px;
  display:none;
}
.view.active{display:block}
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}

/* HOME SLIDER */
#home{padding:0;display:flex;align-items:center;justify-content:center;position:relative}
.home-bg{
  position:absolute;inset:0;z-index:-1;
}
.home-bg::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(to bottom, rgba(5,5,7,.7), rgba(5,5,7,.9));
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:slideShow 18s infinite;
}
.slide:nth-child(1){background-image:url("reloj1.jpg");animation-delay:0s}
.slide:nth-child(2){background-image:url("brazo1.jpg");animation-delay:6s}
.slide:nth-child(3){background-image:url("secador3.jpg");animation-delay:12s}
@keyframes slideShow{
  0%{opacity:0}
  10%{opacity:1}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center}
.hero p{max-width:620px;margin:18px auto}
.btn{
  margin-top:28px;padding:14px 28px;border:none;border-radius:28px;
  background:var(--accent);color:#000;font-weight:600;font-size:14px;
  cursor:pointer;
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}
.project-btn{
  background:var(--card);border:none;border-radius:16px;overflow:hidden;cursor:pointer;
  display:flex;flex-direction:column
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600;font-size:14px}
.card{background:var(--card);padding:24px;border-radius:16px}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

footer{text-align:center;padding:30px;font-size:10px;color:var(--muted)}

@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>

function setLang(l){
