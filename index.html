<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.4s;
}

/* HEADER */
header{
  position:fixed;top:12px;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
header h2{
  font-size:16px;font-weight:600;letter-spacing:.18em
}

/* NAV */
nav{display:flex;gap:30px}
nav a{
  position:relative;color:var(--muted);
  font-size:11px;letter-spacing:.14em;text-transform:uppercase;
  cursor:pointer;padding-bottom:6px
}
nav a::after{
  content:"";position:absolute;left:0;bottom:0;
  width:0;height:1px;background:var(--accent);transition:.3s
}
nav a:hover::after,nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;
  opacity:.6;cursor:pointer;transition:.25s
}
.controls button:hover{transform:scale(1.1)}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* SECTIONS */
.view{
  position:absolute;top:100px;width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;display:none;
}
.view.active{display:block}

/* ANIMACIONES */
.fade{
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* CONTENEDOR */
.container{
  max-width:1100px;margin:auto;
  display:flex;flex-direction:column;gap:26px;
}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}

/* BOTONES */
.btn{
  margin-top:28px;padding:14px 30px;border:none;
  border-radius:28px;background:var(--accent);
  color:#000;font-weight:600;font-size:14px;
  cursor:pointer;transition:.3s
}
.btn:hover{
  transform:scale(1.15);
  box-shadow:0 16px 28px rgba(0,0,0,.35);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}

/* TARJETAS */
.card{
  background:var(--card);
  padding:24px;border-radius:16px;
  transition:.35s
}
.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 18px 30px rgba(0,0,0,.35);
}

/* PROYECTOS */
.project img{
  width:100%;border-radius:10px;margin-bottom:12px;
}

/* CV */
.cv-grid{
  display:grid;grid-template-columns:1fr 1fr;gap:26px
}
.cv-item{
  background:var(--card);
  padding:22px;border-radius:16px;
  transition:.35s
}
.cv-item:hover{
  transform:translateY(-6px);
}

/* FOOTER */
footer{
  position:fixed;bottom:22px;width:100%;
  text-align:center;font-size:10px;color:var(--muted)
}

/* MOBILE */
@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>
