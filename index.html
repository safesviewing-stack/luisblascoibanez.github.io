<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:25px 32px 15px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  z-index:1000;
}

/* LOGO */
.logo{
  font-size:19px;
  letter-spacing:.22em;
  font-weight:400;
  margin-left:12px;
  color:rgba(245,245,247,.75);
}
body:not(.home-active) .logo{
  opacity:0;
  transform:translateY(-8px);
  pointer-events:none;
}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;
  color:rgba(245,245,247,.75);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  padding-bottom:6px;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0;
  height:1px;
  background:var(--accent);
  transition:.3s;
}
nav a:hover::after,
nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer;
}
.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:100px;
  width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* HOME BG */
#home::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(5,5,7,.8),rgba(5,5,7,.8)),
    url("reloj1.jpg") center/cover no-repeat;
  z-index:-1;
}

/* LAYOUT */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* BUTTON */
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600;display:block}
.card{background:var(--card);padding:24px;border-radius:16px}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{
  position:fixed;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}
</style>
</head>

<script>

    heroSub:"Perfil t√©cnico-creativo orientado a empresas de dise√±o industrial.",

function setLang(l){
  const d=data[l];

  document.getElementById("btn-es").classList.toggle("active",l==="es");
  document.getElementById("btn-en").classList.toggle("active",l==="en");

  document.getElementById("nav-home").innerText=d.nav.home;
  document.getElementById("nav-about").innerText=d.nav.about;
  document.getElementById("nav-projects").innerText=d.nav.projects;
  document.getElementById("nav-skills").innerText=d.nav.skills;
  document.getElementById("nav-cv").innerText=d.nav.cv;
  document.getElementById("nav-contact").innerText=d.nav.contact;

  document.getElementById("hero-title").innerText=d.heroTitle;
  document.getElementById("hero-sub").innerText=d.heroSub;
  document.getElementById("hero-btn").innerText=d.heroBtn;
  document.getElementById("about-title").innerText=d.aboutTitle;
  document.getElementById("about-text").innerText=d.aboutText;
  document.getElementById("projects-title").innerText=d.projectsTitle;
  document.getElementById("skills-title").innerText=d.skillsTitle;
  document.getElementById("cv-title").innerText=d.cvTitle;
  document.getElementById("contact-title").innerText=d.contactTitle;
  document.getElementById("footer-text").innerText=d.footer;

  const pgrid=document.getElementById("projects-grid");
  pgrid.innerHTML="";
  d.projects.forEach(p=>{
    pgrid.innerHTML+=`
      <button class="project-btn">
        <img src="${p.img}">
        <span>${p.title}</span>
      </button>`;
  });

  const sgrid=document.getElementById("skills-grid");
  sgrid.innerHTML="";
  d.skills.forEach(s=>{
    sgrid.innerHTML+=`<div class="card">${s}</div>`;
  });
}

function show(id){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
  document.getElementById("nav-"+id).classList.add("active");
  document.body.classList.toggle("home-active",id==="home");
}

window.addEventListener("load",()=>{
  setLang("es");
  document.getElementById("nav-home").classList.add("active");
});
</script>
