<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portfolio · Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --white:#ffffff;
  --muted:#cfcfcf;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, sans-serif;
}

body{
  background:var(--bg);
  color:var(--white);
  overflow:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:34px 40px;
  display:flex;
  align-items:center;
  z-index:1000;
  pointer-events:auto;
}

/* LOGO */
.logo{
  font-size:16px;
  letter-spacing:.3em;
  font-weight:500;
  color:#fff;
  opacity:0;
  transform:translateX(-32px);
  animation:logoIn .75s cubic-bezier(.4,0,.2,1) forwards;
}

@keyframes logoIn{
  to{opacity:1; transform:translateX(0);}
}

/* ================= NAV ================= */
nav{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:36px;
}

nav a{
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  position:relative;
  padding-bottom:6px;
  color:#fff;
  text-decoration:none;
  cursor:pointer;

  opacity:0;
  transform:translateY(-10px);
  animation:navIn .45s ease forwards;
}

@keyframes navIn{
  to{opacity:1; transform:translateY(0);}
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  right:0.18em;
  bottom:0;
  height:1px;
  background:#fff;
  transform:scaleX(0);
  transform-origin:left;
  transition:.25s;
}

nav a:hover::after,
nav a.active::after{
  transform:scaleX(1);
}

/* ================= LANGUAGE SWITCH ================= */
.lang-switch{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:20px;
  opacity:0;
  animation:fadeIn .6s ease forwards;
}

.lang-switch button{
  background:none;
  border:none;
  color:#fff;
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
  position:relative;
  padding-bottom:6px;
  opacity:.6;
}

.lang-switch button.active{
  opacity:1;
}

.lang-switch button::after{
  content:"";
  position:absolute;
  left:0;
  right:0.18em;
  bottom:0;
  height:1px;
  background:#fff;
  transform:scaleX(0);
  transform-origin:left;
  transition:.25s;
}

.lang-switch button.active::after{
  transform:scaleX(1);
}

/* ================= HOME ================= */
#home{
  height:100vh;
  display:flex;
  align-items:center;
  position:relative;
}

/* FONDO */
#home::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(11,11,13,.85), rgba(11,11,13,.85)),
    url("reloj1.jpg") center / cover no-repeat;
  z-index:-1;
  pointer-events:none;
  filter:opacity(.75);
  opacity:0;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

.home-content{
  max-width:600px;
  margin-left:clamp(120px, 16vw, 220px);
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:26px;
}

/* TEXTO */
.fade-up{
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp .7s cubic-bezier(.4,0,.2,1) forwards;
}

@keyframes fadeUp{
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:44px;
  font-weight:600;
}

p{
  color:var(--muted);
  font-size:14px;
  line-height:1.7;
}

.btn{
  margin-top:16px;
  padding:14px 34px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:600;
  cursor:pointer;
  align-self:flex-start;
}
</style>
</head>

<body>

<header>
  <div class="logo">L · BIB</div>

  <nav>
    <a href="#home" class="active">Inicio</a>
    <a href="#about">Sobre mí</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#cv">CV</a>
    <a href="#skills">Habilidades</a>
    <a href="#contact">Contacto</a>
  </nav>

  <div class="lang-switch">
    <button class="active" onclick="setLanguage('es')">ES</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
</header>

<section id="home">
  <div class="home-content">
    <h1 class="fade-up">Diseño Industrial<br>y Desarrollo de Producto</h1>
    <p class="fade-up">Perfil técnico y creativo enfocado en producto.</p>
    <button class="btn fade-up" onclick="alert('Portfolio')">Ver proyectos</button>
  </div>
</section>

<script>
function setLanguage(lang){
  alert('Idioma: ' + lang);
}
</script>

</body>
</html>
