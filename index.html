<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L·BIB · Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.8s ease;
}
#page-loader span{font-size:22px;letter-spacing:.3em;animation:pulse 1.4s infinite}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:linear-gradient(to bottom,rgba(5,5,7,.85),rgba(5,5,7,.2));
  z-index:1000
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;color:var(--muted);font-size:11px;
  text-transform:uppercase;letter-spacing:.14em;
  cursor:pointer;padding-bottom:6px
}
nav a::after{
  content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
  background:var(--accent);transition:.3s ease
}
nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;
  top:0;
  width:100%;
  height:100vh;
  display:none;
}
.view.active{display:block}

/* HERO BACKGROUND */
.hero-bg{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:repeat(3,1fr);
}
.hero-bg img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.55) contrast(1.05);
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(5,5,7,.95),rgba(5,5,7,.55),rgba(5,5,7,.95));
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 30px;
}
.hero-content h1{font-size:42px}
.hero-content p{
  max-width:620px;
  margin:18px auto;
  color:#ccc;
}
.btn{
  margin-top:24px;
  padding:14px 30px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.1);box-shadow:0 14px 30px rgba(0,242,255,.35)}

@media(max-width:900px){
  .hero-bg{grid-template-columns:1fr}
  .hero-bg img:nth-child(2),
  .hero-bg img:nth-child(3){display:none}
  .hero-content h1{font-size:32px}
}
</style>
</head>

<body>

<div id="page-loader"><span>L · BIB</span></div>

<header>
  <h2>L · BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')">Inicio</a>
  </nav>
</header>

<!-- HOME -->
<div id="home" class="view active">
  <div class="hero-bg">
    <img src="brazo1.jpg" alt="">
    <img src="secador3.jpg" alt="">
    <img src="reloj1.jpg" alt="">
  </div>
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Diseño Industrial y Desarrollo de Producto</h1>
    <p>Perfil técnico-creativo orientado a empresas de diseño industrial.</p>
    <button class="btn">Ver proyectos</button>
  </div>
</div>

<script>
window.addEventListener("load",()=>{
  const loader=document.getElementById("page-loader");
  setTimeout(()=>{
    loader.classList.add("hidden");
    setTimeout(()=>loader.style.display="none",500);
  },900);
});
</script>

</body>
</html>
