<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio 췅 Industrial Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0d;
      --white:#ffffff;
      --muted:#cfcfcf;
      --card:#141418;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Inter, system-ui, sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--white);
      overflow:hidden;
    }

    /* ================= HEADER ================= */
    header{
      position:fixed;
      top:0;
      width:100%;
      padding:34px 40px;
      display:flex;
      align-items:center;
      z-index:1000;
    }

    .logo{
      font-size:16px;
      letter-spacing:.3em;
      font-weight:600;
      color:#fff;
      opacity:0;
      transform:translateX(-32px);
      animation:logoIn .75s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes logoIn{
      to{
        opacity:1;
        transform:translateX(0);
      }
    }

    nav{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:36px;
    }

    nav a{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      cursor:pointer;
      position:relative;
      padding-bottom:6px;
      color:#fff;
      opacity:0;
      transform:translateY(-8px);
      animation:navCascade .4s ease forwards;
    }

    nav a:nth-child(1){ animation-delay:.18s }
    nav a:nth-child(2){ animation-delay:.26s }
    nav a:nth-child(3){ animation-delay:.34s }
    nav a:nth-child(4){ animation-delay:.42s }
    nav a:nth-child(5){ animation-delay:.50s }
    nav a:nth-child(6){ animation-delay:.58s }

    @keyframes navCascade{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
    }

    nav a:hover::after,
    nav a.active::after{
      transform:scaleX(1);
    }

    /* ================= SECTIONS ================= */
    .section{
      position:absolute;
      inset:0;
      display:none;
      opacity:0;
      transition:opacity .45s ease;
      padding-bottom:70px;
    }

    .section.active{ display:block; }
    .section.visible{ opacity:1; }

    /* ================= HOME ================= */
    #home{
      display:flex;
      align-items:center;
    }

    #home::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(11,11,13,.75), rgba(11,11,13,.75)),
        url("reloj1.jpg") center / cover no-repeat;
      z-index:-1;
    }

    .home-content{
      max-width:600px;
      margin-left:clamp(120px, 16vw, 220px);
      margin-top:40px;
      display:flex;
      flex-direction:column;
      gap:26px;
    }

    h1, h2{
      color:#fff;
      display:inline-block;
      position:relative;
    }

    h1{ font-size:44px; }

    h2{
      font-size:28px;
      margin-bottom:24px;
      padding-bottom:10px;
    }

    h2::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      animation:underline .6s ease forwards;
    }

    @keyframes underline{
      to{ transform:scaleX(1); }
    }

    p{
      color:var(--muted);
      font-size:14px;
      line-height:1.7;
    }

    .btn{
      margin-top:16px;
      padding:14px 34px;
      border-radius:40px;
      border:none;
      background:#fff;
      color:#000;
      font-weight:600;
      cursor:pointer;
      align-self:flex-start;
    }

    /* ================= CONTENT ANIM ================= */
    .fade-up{
      opacity:0;
      transform:translateY(20px);
      animation:fadeUp .7s cubic-bezier(.4,0,.2,1) forwards;
    }

    .delay-1{ animation-delay:.25s }
    .delay-2{ animation-delay:.45s }

    @keyframes fadeUp{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    /* ================= FOOTER ================= */
    footer{
      position:fixed;
      bottom:0;
      width:100%;
      padding:18px 40px;
      text-align:center;
      font-size:11px;
      letter-spacing:.08em;
      color:#9a9a9a; /* 游녣 un pel칤n m치s oscuro */
      background:transparent;
      opacity:0;
      transform:translateY(16px);
      animation:footerIn .6s ease .6s forwards;
      z-index:900;
      pointer-events:none;
    }

    @keyframes footerIn{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    @media(max-width:768px){
      .home-content{
        margin-left:0;
        margin-top:20px;
        padding:0 24px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">L 췅 BIB</div>
  <nav>
    <a class="active" onclick="changeSection('home')">Inicio</a>
    <a onclick="changeSection('about')">Sobre m칤</a>
    <a onclick="changeSection('projects')">Portfolio</a>
    <a onclick="changeSection('cv')">CV</a>
    <a onclick="changeSection('skills')">Habilidades</a>
    <a onclick="changeSection('contact')">Contacto</a>
  </nav>
</header>

<section id="home" class="section active visible">
  <div class="home-content">
    <h1 class="fade-up">Dise침o Industrial<br>y Desarrollo de Producto</h1>
    <p class="fade-up delay-1">Perfil t칠cnico y creativo enfocado en producto.</p>
    <button class="btn fade-up delay-2"
      onclick="changeSection('projects')">Ver proyectos</button>
  </div>
</section>

<footer>
  춸 2026 췅 Luis Blasco-Ib치침ez Berbel 췅 Ingenier칤a en dise침o industrial
</footer>

<script>
  function regenerate(section){
    section.querySelectorAll('.fade-up').forEach(el=>{
      const clone = el.cloneNode(true);
      el.parentNode.replaceChild(clone, el);
    });
  }

  function changeSection(id){
    const current = document.querySelector('.section.active');
    const next = document.getElementById(id);

    if(current === next){
      regenerate(next);
      return;
    }

    current.classList.remove('visible');

    setTimeout(()=>{
      current.classList.remove('active');
      next.classList.add('active');
      next.classList.add('visible');
      regenerate(next);
    },450);
  }

  regenerate(document.getElementById('home'));
</script>

</body>
</html>
