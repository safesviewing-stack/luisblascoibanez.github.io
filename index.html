<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio · Industrial Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0d;
      --white:#ffffff;
      --muted:#cfcfcf;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Inter, system-ui, sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--white);
      overflow:hidden;
    }

    /* ================= HEADER ================= */
    header{
      position:fixed;
      top:0;
      width:100%;
      padding:34px 40px;
      display:flex;
      align-items:center;
      z-index:1000;
    }

    .logo{
      font-size:16px;
      letter-spacing:.3em;
      font-weight:500;
      color:#fff;
      opacity:0;
      transform:translateX(-32px);
      animation:logoIn .75s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes logoIn{
      to{ opacity:1; transform:translateX(0); }
    }

    /* ================= NAV ================= */
    nav{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:36px;
    }

    nav a{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      position:relative;
      padding-bottom:6px;
      color:#fff;
      cursor:pointer;
      opacity:0;
      transform:translateY(-10px);
      animation:navIn .45s ease forwards;
    }

    nav a:nth-child(1){ animation-delay:.20s }
    nav a:nth-child(2){ animation-delay:.28s }
    nav a:nth-child(3){ animation-delay:.36s }
    nav a:nth-child(4){ animation-delay:.44s }
    nav a:nth-child(5){ animation-delay:.52s }
    nav a:nth-child(6){ animation-delay:.60s }

    @keyframes navIn{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
    }

    nav a.active::after,
    nav a:hover::after{
      transform:scaleX(1);
    }

    /* ================= LANGUAGE SWITCH ================= */
    .lang-switch{
      position:absolute;
      right:40px;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      gap:20px;
    }

    .lang-switch button{
      background:none;
      border:none;
      color:#fff;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      cursor:pointer;
      position:relative;
      padding-bottom:6px;
      opacity:.6;
    }

    .lang-switch button::after{
      content:"";
      position:absolute;
      left:0;
      right:0.18em;
      bottom:0;
      height:1px;
      background:#fff;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
    }

    .lang-switch button.active{
      opacity:1;
    }

    .lang-switch button.active::after{
      transform:scaleX(1);
    }

    /* ================= HOME ================= */
    #home{
      height:100vh;
      display:flex;
      align-items:center;
    }

    #home::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(11,11,13,.75), rgba(11,11,13,.75)),
        url("reloj1.jpg") center / cover no-repeat;
      z-index:-1;
    }

    .home-content{
      max-width:600px;
      margin-left:clamp(120px, 16vw, 220px);
      margin-top:40px;
      display:flex;
      flex-direction:column;
      gap:26px;
    }

    h1{
      font-size:44px;
      font-weight:600;
    }

    p{
      color:var(--muted);
      font-size:14px;
      line-height:1.7;
    }

    .btn{
      margin-top:16px;
      padding:14px 34px;
      border-radius:40px;
      border:none;
      background:#fff;
      color:#000;
      font-weight:600;
      cursor:pointer;
      align-self:flex-start;
    }

    /* ================= ENTRANCE ANIMATION ================= */
    .fade-up{
      opacity:0;
      transform:translateY(20px);
      animation:fadeUp .7s cubic-bezier(.4,0,.2,1) forwards;
    }

    .delay-1{ animation-delay:.25s }
    .delay-2{ animation-delay:.45s }

    @keyframes fadeUp{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    /* ================= FOOTER ================= */
    footer{
      position:fixed;
      bottom:0;
      width:100%;
      padding:18px 40px;
      text-align:center;
      font-size:11px;
      letter-spacing:.08em;
      color:#9a9a9a;
      background:transparent;
      pointer-events:none;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">L · BIB</div>

  <nav>
    <a class="active" data-es="Inicio" data-en="Home">Inicio</a>
    <a data-es="Sobre mí" data-en="About me">Sobre mí</a>
    <a data-es="Portfolio" data-en="Portfolio">Portfolio</a>
    <a data-es="CV" data-en="CV">CV</a>
    <a data-es="Habilidades" data-en="Skills">Habilidades</a>
    <a data-es="Contacto" data-en="Contact">Contacto</a>
  </nav>

  <div class="lang-switch">
    <button class="active" onclick="setLanguage('es')">ES</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
</header>

<section id="home">
  <div class="home-content">
    <h1 class="fade-up"
        data-es="Diseño Industrial y Desarrollo de Producto"
        data-en="Industrial Design and Product Development">
      Diseño Industrial<br>y Desarrollo de Producto
    </h1>

    <p class="fade-up delay-1"
       data-es="Perfil técnico y creativo enfocado en producto."
       data-en="Technical and creative profile focused on product design.">
      Perfil técnico y creativo enfocado en producto.
    </p>

    <button class="btn fade-up delay-2"
      data-es="Ver proyectos"
      data-en="View projects">
      Ver proyectos
    </button>
  </div>
</section>

<footer class="fade-up delay-2"
  data-es="© 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial"
  data-en="© 2026 · Luis Blasco-Ibáñez Berbel · Industrial Design Engineering">
  © 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial
</footer>

<script>
  let currentLang = 'es';

  function restartAnimations(){
    document.querySelectorAll('.fade-up').forEach(el=>{
      const original = el.className;
      el.className = original.replace(/fade-up|delay-1|delay-2/g,'').trim();
      void el.offsetHeight;
      el.className = original;
    });
  }

  function setLanguage(lang){
    if(lang === currentLang) return;

    currentLang = lang;

    document.querySelectorAll('.lang-switch button')
      .forEach(b => b.classList.remove('active'));

    document.querySelector(`.lang-switch button[onclick*="${lang}"]`)
      .classList.add('active');

    document.querySelectorAll('[data-es]').forEach(el=>{
      el.innerHTML = el.dataset[lang];
    });

    restartAnimations();
  }
</script>

</body>
</html>
