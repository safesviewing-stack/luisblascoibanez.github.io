<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);transition:.4s}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;
}
#page-loader span{letter-spacing:.3em;animation:pulse 1.4s infinite}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
nav{display:flex;gap:20px}
nav a{font-size:11px;cursor:pointer;color:var(--muted)}
nav a.active{color:var(--text);font-weight:600}
.controls{display:flex;gap:6px}

/* SECTIONS */
.view{
  min-height:100vh;
  padding:120px 30px 60px;
  display:none;
}
.view.active{display:block}
.container{max-width:1100px;margin:auto}

/* HOME SLIDER */
#home{padding:0;position:relative}
.home-bg{position:absolute;inset:0;z-index:-1}
.home-bg::after{
  content:"";position:absolute;inset:0;
  background:rgba(5,5,7,.7)
}
.slide{
  position:absolute;inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:fade 15s infinite;
}
.slide:nth-child(1){background-image:url("reloj1.jpg")}
.slide:nth-child(2){background-image:url("brazo1.jpg");animation-delay:5s}
.slide:nth-child(3){background-image:url("secador3.jpg");animation-delay:10s}
@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

/* TYPO */
h1{font-size:38px;text-align:center}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6}

/* HERO */
.hero{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh}

/* BUTTON */
.btn{
  margin-top:20px;
  padding:12px 26px;
  border:none;border-radius:26px;
  background:var(--accent);
  color:#000;font-weight:600;
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.project{background:var(--card);padding:16px;border-radius:14px;text-align:center}
.project img{width:100%;border-radius:10px}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.cv-item{background:var(--card);padding:18px;border-radius:12px}

footer{text-align:center;font-size:10px;color:var(--muted);padding:30px}

@media(max-width:800px){
 header{flex-direction:column;gap:10px}
 .cv-grid{grid-template-columns:1fr}
}
</style>
</head>

function setLang(l){
