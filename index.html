<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L路BIB 路 Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#loader{
  position:fixed;inset:0;background:#000;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.8s
}
#loader span{font-size:22px;letter-spacing:.3em;animation:pulse 1.5s infinite}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#loader.hidden{opacity:0;pointer-events:none}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;
  padding:14px 32px;display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;color:var(--muted);font-size:11px;text-transform:uppercase;
  letter-spacing:.14em;cursor:pointer;padding-bottom:6px
}
nav a::after{
  content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
  background:var(--accent);transition:.3s
}
nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;top:90px;width:100%;
  height:calc(100vh - 90px);padding:60px 30px;display:none
}
.view.active{display:block}

/* CONTAINER */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:24px}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:620px;margin:18px auto}
.btn{
  margin-top:28px;padding:14px 28px;border:none;border-radius:28px;
  background:var(--accent);color:#000;font-weight:600;font-size:14px;
  cursor:pointer;transition:.3s
}
.btn:hover{transform:scale(1.08);box-shadow:0 12px 25px rgba(0,0,0,.3)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}

/* PROJECT CARDS */
.project-btn{
  position:relative;background:var(--card);border:none;border-radius:16px;
  padding:0;overflow:hidden;cursor:pointer;
  transition:.4s cubic-bezier(.4,0,.2,1);
  display:flex;flex-direction:column
}
.project-btn img{
  width:100%;aspect-ratio:4/3;object-fit:cover;
  transition:.6s cubic-bezier(.4,0,.2,1)
}
.project-btn span{padding:16px;font-weight:600;font-size:14px;background:var(--card)}
.project-overlay{
  position:absolute;inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.6),rgba(0,0,0,0));
  opacity:0;transition:.4s
}
.project-btn:hover{transform:translateY(-10px) scale(1.03)}
.project-btn:hover img{transform:scale(1.1)}
.project-btn:hover .project-overlay{opacity:1}

/* SKILLS FLOAT */
.skill-card{
  background:var(--card);
  padding:26px;
  border-radius:16px;
  text-align:center;
  font-weight:600;
  transition:.35s cubic-bezier(.4,0,.2,1);
}
.skill-card:hover{
  transform:translateY(-10px) scale(1.04);
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{position:fixed;bottom:22px;width:100%;text-align:center;font-size:10px;color:var(--muted)}

/* ANIMATIONS */
.fade-up{opacity:0;transform:translateY(20px);animation:fadeUp .8s ease forwards}
.delay-1{animation-delay:.1s}
.delay-2{animation-delay:.2s}
.delay-3{animation-delay:.3s}
@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

/* MOBILE */
@media(max-width:800px){
  header{flex-direction:column;gap:10px}
  nav{flex-wrap:wrap;justify-content:center}
  .cv-grid{grid-template-columns:1fr}
  h1{font-size:30px}
}
</style>
</head>

<body>

<div id="loader"><span>L 路 BIB</span></div>

<header>
  <h2>L 路 BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')"></a>
    <a id="nav-about" onclick="show('about')"></a>
    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-cv" onclick="show('cv')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="toggleTheme()"></button>
    <button id="btn-es" onclick="setLang('es')">ES</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>
</header>

<!-- HOME -->
<div id="home" class="view">
  <div class="container hero">
    <h1 class="fade-up delay-1" id="hero-title"></h1>
    <p class="fade-up delay-2" id="hero-sub"></p>
    <button class="btn fade-up delay-3" onclick="show('projects')" id="hero-btn"></button>
  </div>
</div>

<!-- PROJECTS -->
<div id="projects" class="view">
  <div class="container">
    <h2 class="fade-up delay-1" id="projects-title"></h2>
    <div class="grid" id="projects-grid"></div>
  </div>
</div>

<!-- SKILLS -->
<div id="skills" class="view">
  <div class="container">
    <h2 class="fade-up delay-1" id="skills-title"></h2>
    <div class="grid" id="skills-grid"></div>
  </div>
</div>

<footer id="footer-text"></footer>

<script>
const data={
 es:{
  nav:{home:"Inicio",projects:"Proyectos",skills:"Habilidades"},
  heroTitle:"Dise帽o Industrial y Desarrollo de Producto",
  heroSub:"Perfil t茅cnico-creativo orientado a empresas de dise帽o industrial en Espa帽a.",
  heroBtn:"Ver proyectos",
  projectsTitle:"Proyectos",
  projects:[
   {title:"Mecanismo radial sincronizado",img:"project1.jpg"},
   {title:"Producto el茅ctrico industrial",img:"project2.jpg"},
   {title:"Optimizaci贸n mec谩nica",img:"project3.jpg"},
   {title:"Prototipos impresi贸n 3D",img:"project4.jpg"}
  ],
  skillsTitle:"Habilidades t茅cnicas",
  skills:["SolidWorks","Fusion 360","AutoCAD","Inventor","Rhinoceros","GitHub","Photoshop"],
  footer:"漏 2026 路 Luis Blasco-Ib谩帽ez Berbel 路 Ingenier铆a en dise帽o industrial"
 },
 en:{
  nav:{home:"Home",projects:"Projects",skills:"Skills"},
  heroTitle:"Industrial Design & Product Development",
  heroSub:"Technical and creative profile focused on industrial design companies.",
  heroBtn:"View projects",
  projectsTitle:"Projects",
  projects:[
   {title:"Radial synchronized mechanism",img:"project1.jpg"},
   {title:"Industrial electrical product",img:"project2.jpg"},
   {title:"Mechanical optimization",img:"project3.jpg"},
   {title:"3D printed prototypes",img:"project4.jpg"}
  ],
  skillsTitle:"Technical skills",
  skills:["SolidWorks","Fusion 360","AutoCAD","Inventor","Rhinoceros","GitHub","Photoshop"],
  footer:"漏 2026 路 Luis Blasco-Ib谩帽ez Berbel 路 Industrial Design Engineering"
 }
};

function setLang(l){
 const d=data[l];
 document.getElementById("nav-home").innerText=d.nav.home;
 document.getElementById("nav-projects").innerText=d.nav.projects;
 document.getElementById("nav-skills").innerText=d.nav.skills;

 document.getElementById("hero-title").innerText=d.heroTitle;
 document.getElementById("hero-sub").innerText=d.heroSub;
 document.getElementById("hero-btn").innerText=d.heroBtn;

 document.getElementById("projects-title").innerText=d.projectsTitle;
 document.getElementById("skills-title").innerText=d.skillsTitle;
 document.getElementById("footer-text").innerText=d.footer;

 const pgrid=document.getElementById("projects-grid");
 pgrid.innerHTML="";
 d.projects.forEach(p=>pgrid.innerHTML+=`
  <button class="project-btn fade-up">
    <div class="project-overlay"></div>
    <img src="${p.img}">
    <span>${p.title}</span>
  </button>`);

 const sgrid=document.getElementById("skills-grid");
 sgrid.innerHTML="";
 d.skills.forEach(s=>sgrid.innerHTML+=`<div class="skill-card fade-up">${s}</div>`);
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
 document.getElementById("nav-"+id).classList.add("active");
}

function toggleTheme(){document.body.classList.toggle("light")}

window.onload=()=>{
 setTimeout(()=>{
  document.getElementById("loader").classList.add("hidden");
  show("home");
 },1500);
 setLang("es");
}
</script>

</body>
</html>
