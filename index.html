<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}

body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.3s;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--bg);
  z-index:1000;
}

nav a{
  margin-left:20px;
  color:var(--muted);
  text-decoration:none;
  font-size:12px;
  letter-spacing:.15em;
  text-transform:uppercase;
  cursor:pointer;
}

nav a:hover{
  color:var(--text);
}

.controls button{
  margin-left:12px;
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-size:11px;
  padding:4px 10px;
  border-radius:6px;
  opacity:.6;
  transition:.2s;
}

.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:80px;
  left:0;
  width:100%;
  height:calc(100vh - 80px);
  padding:80px 40px;
  display:none;
  animation:slide .5s ease;
}

.view.active{
  display:block;
}

@keyframes slide{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1;transform:translateX(0)}
}

.container{
  max-width:1100px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* TYPO */
h1{
  font-size:48px;
}

h2{
  font-size:38px;
  margin-bottom:24px;
}

p{
  color:var(--muted);
  line-height:1.7;
  font-size:15px;
}

/* HOME */
.hero{
  text-align:center;
  margin-top:80px;
}

.hero p{
  max-width:640px;
  margin:20px auto 0 auto;
}

.btn{
  margin-top:28px;
  padding:10px 22px;
  border:none;
  border-radius:22px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.card{
  background:var(--card);
  padding:22px;
  border-radius:16px;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

/* SKILLS */
.skill{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.skill span{
  font-size:13px;
  color:var(--muted);
}

/* CV */
.cv-box{
  background:var(--card);
  padding:24px;
  border-radius:16px;
}

iframe{
  width:100%;
  height:400px;
  border:none;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>
