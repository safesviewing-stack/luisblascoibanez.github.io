<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.8s ease;
}
#page-loader span{
  font-size:22px;letter-spacing:.3em;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  position:relative;color:var(--muted);font-size:11px;
  text-transform:uppercase;letter-spacing:.14em;
  cursor:pointer;padding-bottom:6px
}
nav a::after{
  content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
  background:var(--accent);transition:.3s ease
}
nav a:hover::after, nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);background:none;color:var(--text);
  font-size:10px;padding:4px 7px;border-radius:6px;opacity:.6;cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;top:90px;width:100%;
  height:calc(100vh - 90px);padding:60px 30px;
  display:none;
  overflow-y:auto;
}
.view.active{display:block}
#home.view{overflow:hidden}

/* FRAMER */
.title-framer{opacity:0;transform:translateY(18px);animation:titleIn .7s forwards}
.content-framer{opacity:0;transform:translateY(18px);animation:contentIn .7s forwards;animation-delay:.22s}
@keyframes titleIn{to{opacity:1;transform:translateY(0)}}
@keyframes contentIn{to{opacity:1;transform:translateY(0)}}
.stagger-item{opacity:0;transform:translateY(20px);animation:staggerIn .6s forwards}
@keyframes staggerIn{to{opacity:1;transform:translateY(0)}}

/* CONTAINER */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}

/* TYPO */
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}

/* HERO */
.hero{text-align:center;margin-top:20px}
.hero p{max-width:620px;margin:18px auto}

/* BUTTON */
.btn{
  margin-top:20px;padding:14px 28px;border:none;border-radius:28px;
  background:var(--accent);color:#000;font-weight:600;font-size:14px;
  cursor:pointer;transition:.35s
}
.btn:hover{transform:scale(1.1);box-shadow:0 14px 30px rgba(0,242,255,.35)}

/* HERO RENDERS */
.hero-renders{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  height:calc(100vh - 360px);
}
.render-card{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.5s;
  display:flex;
  align-items:center;
  justify-content:center;
}
.render-card img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}
.render-card span{
  position:absolute;
  bottom:14px;
  left:14px;
  font-size:13px;
  font-weight:600;
}
.render-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.55),transparent 60%);
}
.render-card:hover{transform:translateY(-10px) scale(1.03)}

@media(max-width:900px){
  .hero-renders{grid-template-columns:1fr;height:auto}
  .render-card{max-height:260px}
  h1{font-size:30px}
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}

/* PROJECTS */
.project-btn{
  background:var(--card);
  border:none;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  display:flex;
  flex-direction:column;
}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600}
.project-btn:hover{transform:translateY(-10px) scale(1.03)}

/* SKILLS */
.card{background:var(--card);padding:24px;border-radius:16px;transition:.3s}
.card:hover{transform:translateY(-6px)}

/* CV */
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{position:fixed;bottom:22px;width:100%;text-align:center;font-size:10px;color:var(--muted)}
</style>
</head>

function animateLangTransition(callback){
 const wrappers=document.querySelectorAll(".lang-wrapper");
 wrappers.forEach(w=>w.classList.add("hide"));
 setTimeout(()=>{
   callback();
   wrappers.forEach(w=>{
     w.classList.remove("hide");
     w.classList.add("show");
   });
 },280);
}

function setLang(l){
 animateLangTransition(()=>{
   document.getElementById("btn-es").classList.remove("active");
   document.getElementById("btn-en").classList.remove("active");
   document.getElementById("btn-"+l).classList.add("active");

   const d=data[l];
   Object.keys(d.nav).forEach(k=>document.getElementById("nav-"+k).innerText=d.nav[k]);
   hero-title.innerText=d.heroTitle;
   hero-sub.innerText=d.heroSub;
   hero-btn.innerText=d.heroBtn;
   about-title.innerText=d.aboutTitle;
   about-text.innerText=d.aboutText;
   projects-title.innerText=d.projectsTitle;
   skills-title.innerText=d.skillsTitle;
   cv-title.innerText=d.cvTitle;
   contact-title.innerText=d.contactTitle;
   footer-text.innerText=d.footer;

   const pgrid=document.getElementById("projects-grid");
   pgrid.innerHTML="";
   d.projects.forEach((p,i)=>pgrid.innerHTML+=`
    <button class="project-btn stagger-item" style="animation-delay:${i*0.08}s">
      <img src="${p.img}">
      <span>${p.title}</span>
    </button>`);

   const sgrid=document.getElementById("skills-grid");
   sgrid.innerHTML="";
   d.skills.forEach((s,i)=>sgrid.innerHTML+=`
    <div class="card stagger-item" style="animation-delay:${i*0.08}s">${s}</div>`);
 });
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
 document.getElementById("nav-"+id).classList.add("active");
}

function toggleTheme(){document.body.classList.toggle("light")}

window.addEventListener("load",()=>{
 setLang("es");
 document.getElementById("nav-home").classList.add("active");
 setTimeout(()=>{
   document.getElementById("page-loader").classList.add("hidden");
   setTimeout(()=>{document.getElementById("home").classList.add("active")},250);
 },1200);
});
