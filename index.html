<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L路BIB 路 Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.4s}

/* LOADER */
#page-loader{
  position:fixed;inset:0;background:#050507;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.8s ease;
}
#page-loader span{font-size:22px;letter-spacing:.3em;animation:pulse 1.4s infinite}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
#page-loader.hidden{opacity:0;visibility:hidden}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;
  padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000
}
nav{display:flex;gap:28px}
nav a{color:var(--muted);font-size:11px;text-transform:uppercase;cursor:pointer}
nav a.active{color:var(--text);font-weight:600}
.controls button{margin-left:6px}

/* VIEWS */
.view{position:absolute;top:90px;width:100%;height:calc(100vh - 90px);padding:60px 30px;display:none}
.view.active{display:block}

/* SLIDER */
#home{position:relative;overflow:hidden}
.home-bg{position:absolute;inset:0}
.home-bg::after{content:"";position:absolute;inset:0;background:rgba(5,5,7,.75)}
.slide{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0;animation:slideShow 18s infinite}
.slide:nth-child(1){background-image:url("reloj1.jpg");animation-delay:0s}
.slide:nth-child(2){background-image:url("brazo1.jpg");animation-delay:6s}
.slide:nth-child(3){background-image:url("secador3.jpg");animation-delay:12s}
@keyframes slideShow{0%{opacity:0}10%,30%{opacity:1}40%,100%{opacity:0}}

.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:20px;position:relative;z-index:2}
.hero{text-align:center;margin-top:60px}
.btn{margin-top:20px;padding:12px 26px;border:none;border-radius:20px;background:var(--accent);cursor:pointer}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
.card{background:var(--card);padding:20px;border-radius:14px}

footer{position:fixed;bottom:10px;width:100%;text-align:center;font-size:10px;color:var(--muted)}
</style>
</head>

<body>

<div id="page-loader"><span>L 路 BIB</span></div>

<header>
  <h2>L 路 BIB</h2>
  <nav>
    <a id="nav-home" onclick="show('home')"></a>
    <a id="nav-about" onclick="show('about')"></a>
    <a id="nav-projects" onclick="show('projects')"></a>
    <a id="nav-skills" onclick="show('skills')"></a>
    <a id="nav-contact" onclick="show('contact')"></a>
  </nav>
  <div class="controls">
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<!-- HOME -->
<div id="home" class="view active">
  <div class="home-bg">
    <div class="slide"></div><div class="slide"></div><div class="slide"></div>
  </div>
  <div class="container hero">
    <h1 id="hero-title"></h1>
    <p id="hero-sub"></p>
    <button class="btn" id="hero-btn" onclick="show('projects')"></button>
  </div>
</div>

<!-- ABOUT -->
<div id="about" class="view">
  <div class="container">
    <h2 id="about-title"></h2>
    <p id="about-text"></p>
  </div>
</div>

<!-- PROJECTS -->
<div id="projects" class="view">
  <div class="container">
    <h2 id="projects-title"></h2>
    <div class="grid" id="projects-grid"></div>
  </div>
</div>

<!-- SKILLS -->
<div id="skills" class="view">
  <div class="container">
    <h2 id="skills-title"></h2>
    <div class="grid" id="skills-grid"></div>
  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="view">
  <div class="container">
    <h2 id="contact-title"></h2>
    <p> tuemail@email.com</p>
  </div>
</div>

<footer id="footer-text"></footer>

<script>
const data={
 es:{
  nav:{home:"Inicio",about:"Perfil",projects:"Proyectos",skills:"Habilidades",contact:"Contacto"},
  heroTitle:"Dise帽o Industrial y Desarrollo de Producto",
  heroSub:"Perfil t茅cnico y creativo",
  heroBtn:"Ver proyectos",
  aboutTitle:"Sobre m铆",
  aboutText:"Dise帽ador industrial t茅cnico y creativo.",
  projectsTitle:"Proyectos",
  projects:["Proyecto mec谩nico","Producto el茅ctrico","Optimizaci贸n","Prototipos 3D"],
  skillsTitle:"Habilidades",
  skills:["SolidWorks","Fusion 360","AutoCAD","Rhinoceros"],
  contactTitle:"Contacto",
  footer:"漏 2026 路 Portfolio Dise帽o Industrial"
 },
 en:{
  nav:{home:"Home",about:"Profile",projects:"Projects",skills:"Skills",contact:"Contact"},
  heroTitle:"Industrial Design & Product Development",
  heroSub:"Technical and creative profile",
  heroBtn:"View projects",
  aboutTitle:"About me",
  aboutText:"Industrial designer with technical and creative focus.",
  projectsTitle:"Projects",
  projects:["Mechanical system","Electrical product","Optimization","3D prototypes"],
  skillsTitle:"Skills",
  skills:["SolidWorks","Fusion 360","AutoCAD","Rhinoceros"],
  contactTitle:"Contact",
  footer:"漏 2026 路 Industrial Design Portfolio"
 }
};

function setLang(l){
 const d=data[l];
 Object.keys(d.nav).forEach(k=>{
   document.getElementById("nav-"+k).innerText=d.nav[k];
 });
 document.getElementById("hero-title").innerText=d.heroTitle;
 document.getElementById("hero-sub").innerText=d.heroSub;
 document.getElementById("hero-btn").innerText=d.heroBtn;
 document.getElementById("about-title").innerText=d.aboutTitle;
 document.getElementById("about-text").innerText=d.aboutText;
 document.getElementById("projects-title").innerText=d.projectsTitle;
 document.getElementById("skills-title").innerText=d.skillsTitle;
 document.getElementById("contact-title").innerText=d.contactTitle;
 document.getElementById("footer-text").innerText=d.footer;

 const pgrid=document.getElementById("projects-grid");
 pgrid.innerHTML="";
 d.projects.forEach(p=>pgrid.innerHTML+=`<div class="card">${p}</div>`);

 const sgrid=document.getElementById("skills-grid");
 sgrid.innerHTML="";
 d.skills.forEach(s=>sgrid.innerHTML+=`<div class="card">${s}</div>`);
}

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
 document.getElementById("nav-"+id).classList.add("active");
}

window.onload=()=>{
 setLang("es");
 document.getElementById("nav-home").classList.add("active");
 setTimeout(()=>document.getElementById("page-loader").classList.add("hidden"),1200);
};
</script>

</body>
</html>
