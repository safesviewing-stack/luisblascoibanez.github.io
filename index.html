<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}

body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.3s;
}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:14px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--bg);
  z-index:1000;
}

header h2{
  font-size:17px;
  font-weight:600;
  letter-spacing:.05em;
}

nav{
  display:flex;
  gap:14px;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  font-size:11px;
  letter-spacing:.14em;
  text-transform:uppercase;
  cursor:pointer;
  transition:.2s;
}

nav a:hover{color:var(--text);}

.controls button{
  margin-left:8px;
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-size:10px;
  padding:4px 8px;
  border-radius:6px;
  opacity:.6;
  transition:.2s;
}
.controls button.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* VIEWS */
.view{
  position:absolute;
  top:90px;
  left:0;
  width:100%;
  height:calc(100vh - 90px);
  padding:60px 40px;
  opacity:0;
  pointer-events:none;
  transform:translateY(30px);
  transition:opacity .5s ease, transform .5s ease;
}
.view.active{
  opacity:1;
  pointer-events:auto;
  transform:translateY(0);
}

.container{
  max-width:1000px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* TYPO */
h1{font-size:40px;}
h2{font-size:28px;margin-bottom:16px;}
p{color:var(--muted);line-height:1.6;font-size:14px;}

/* HOME */
.hero{text-align:center;margin-top:40px;}
.hero p{max-width:560px;margin:16px auto 0 auto;}

.btn{
  margin-top:24px;
  padding:9px 20px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:12px;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 16px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

/* CARD ANIMATION */
.card{
  background:var(--card);
  padding:18px;
  border-radius:14px;
  transition:.3s;
  opacity:0;
  transform:translateY(20px) scale(.97);
  animation:cardIn .6s ease forwards;
}
.card:hover{transform:translateY(-6px) scale(1.01);}

@keyframes cardIn{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

/* CV */
.cv-box{
  background:var(--card);
  padding:20px;
  border-radius:14px;
}
iframe{width:100%;height:360px;border:none;}

/* FOOTER */
footer{
  position:fixed;
  bottom:6px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:10px;
    padding:14px;
  }
  nav{
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  .view{
    padding:40px 20px;
  }
  h1{font-size:32px;}
  h2{font-size:24px;}
  .hero{margin-top:20px;}
}
</style>
</head>
