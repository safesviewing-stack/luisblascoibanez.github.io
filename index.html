<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L·BIB · Diseño Industrial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}

body.light{
  --bg:#f5f5f7;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden;transition:.3s}

/* HEADER */
header{
  position:fixed;top:10px;width:100%;padding:14px 32px;
  display:flex;justify-content:space-between;align-items:center;
  background:var(--bg);z-index:1000;
}
header h2{font-size:16px;font-weight:600;letter-spacing:.18em;margin-top:10px;margin-left:10px}

/* NAV */
nav{display:flex;gap:26px}
nav a{
  position:relative;color:var(--muted);text-decoration:none;
  font-size:11px;letter-spacing:.14em;text-transform:uppercase;cursor:pointer;padding-bottom:6px;
}
nav a::after{content:"";position:absolute;left:0;bottom:0;width:0;height:1px;background:var(--accent);transition:.3s}
nav a:hover::after,nav a.active::after{width:100%}
nav a.active{color:var(--text);font-weight:600}

/* VIEWS */
.view{position:absolute;top:90px;left:0;width:100%;height:calc(100vh - 90px);padding:50px 30px;display:none;animation:slide .45s ease}
.view.active{display:block}
@keyframes slide{from{opacity:0;transform:translateX(30px)}to{opacity:1;transform:translateX(0)}}
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:20px}

/* HOME */
.hero{text-align:center;margin-top:40px}
.hero p{max-width:600px;margin:16px auto}
.btn{margin-top:22px;padding:12px 22px;border:none;border-radius:18px;background:var(--accent);color:#000;font-weight:600;font-size:13px;cursor:pointer;transition:.2s}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,.25)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px}
.card{
  background:var(--card);border-radius:14px;overflow:hidden;cursor:pointer;
  transition:.35s ease;position:relative;
}
.card img{width:100%;height:160px;object-fit:cover;transition:.4s}
.card h3{padding:14px;font-size:14px}
.card:hover img{transform:scale(1.08);filter:brightness(.8)}

/* OVERLAY */
.card::after{
  content:"Ver proyecto";position:absolute;inset:0;
  background:rgba(0,0,0,.55);color:white;
  display:flex;align-items:center;justify-content:center;
  opacity:0;transition:.3s;font-size:13px;letter-spacing:.12em;text-transform:uppercase;
}
.card:hover::after{opacity:1}

/* MODAL */
#modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:flex;align-items:center;justify-content:center;
  opacity:0;pointer-events:none;transition:.4s ease;
}
#modal.active{opacity:1;pointer-events:auto}
.modal-box{
  background:var(--card);padding:28px;border-radius:16px;
  width:90%;max-width:600px;text-align:center;
  transform:scale(.8);transition:.4s ease;
}
#modal.active .modal-box{transform:scale(1)}
.modal-box img{width:100%;border-radius:12px;margin-bottom:16px}
.modal-box h3{margin-bottom:10px}
.close-btn{margin-top:12px}

/* FOOTER */
footer{position:fixed;bottom:16px;width:100%;text-align:center;font-size:10px;color:var(--muted)}

/* MOBILE */
@media(max-width:768px){
 header{flex-direction:column;gap:10px}
 nav{flex-wrap:wrap;gap:18px;justify-content:center}
}
</style>
</head>

<body>

<header>
  <h2>L · BIB</h2>
  <nav>
    <a class="active" onclick="show('home')">Inicio</a>
    <a onclick="show('projects')">Proyectos</a>
  </nav>
</header>

<!-- HOME -->
<div id="home" class="view active">
  <div class="container hero">
    <h1>Diseño Industrial y Desarrollo de Producto</h1>
    <p>Portfolio profesional orientado a diseño industrial, ingeniería de producto y prototipado.</p>
    <button class="btn" onclick="show('projects')">Ver proyectos</button>
  </div>
</div>

<!-- PROJECTS -->
<div id="projects" class="view">
  <div class="container">
    <h2>Proyectos</h2>
    <div class="grid" id="projects-grid"></div>
  </div>
</div>

<!-- MODAL -->
<div id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <img id="modal-img">
    <h3 id="modal-title"></h3>
    <p id="modal-desc"></p>
    <button class="btn close-btn" onclick="closeModal()">Cerrar</button>
  </div>
</div>

<footer>© 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial</footer>

<script>
const projects=[
 {title:"Mecanismo radial sincronizado",img:"images/proyecto1.jpg",desc:"Sistema mecánico de deslizaderas radiales sincronizadas."},
 {title:"Producto eléctrico industrial",img:"images/proyecto2.jpg",desc:"Diseño técnico de envolvente eléctrica industrial."},
 {title:"Optimización mecánica",img:"images/proyecto3.jpg",desc:"Rediseño orientado a fabricación y reducción de peso."},
 {title:"Prototipos 3D",img:"images/proyecto4.jpg",desc:"Desarrollo de prototipos mediante impresión 3D."}
];

const grid=document.getElementById("projects-grid");

projects.forEach(p=>{
 grid.innerHTML+=`
  <div class="card" onclick="openModal('${p.img}','${p.title}','${p.desc}')">
    <img src="${p.img}">
    <h3>${p.title}</h3>
  </div>
 `;
});

function show(id){
 document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function openModal(img,title,desc){
 document.getElementById("modal-img").src=img;
 document.getElementById("modal-title").innerText=title;
 document.getElementById("modal-desc").innerText=desc;
 document.getElementById("modal").classList.add("active");
}

function closeModal(e){
 if(!e || e.target.id==="modal"){
   document.getElementById("modal").classList.remove("active");
 }
}
</script>

</body>
</html>
