<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>L¬∑BIB ¬∑ Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --text:#f5f5f7;
  --muted:#888;
  --card:#111;
  --accent:#00f2ff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);overflow:hidden}

/* FONDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(5,5,7,.8),rgba(5,5,7,.8)),
    url("reloj1.jpg") center/cover no-repeat;
  z-index:-2;
}

/* ===== LOADER BLUR ===== */
#page-loader{
  position:fixed;
  inset:0;
  background:#050507;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  transition:opacity .8s ease, filter .8s ease, transform .8s ease;
  filter:blur(0);
  transform:scale(1);
}

.loader-circle{
  width:64px;
  height:64px;
  border:2px solid rgba(255,255,255,.15);
  border-top:2px solid var(--accent);
  border-radius:50%;
  animation:spin 1.2s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

#page-loader.hidden{
  opacity:0;
  filter:blur(14px);
  transform:scale(1.08);
  pointer-events:none;
}

/* HEADER */
header{
  position:fixed;
  top:10px;
  width:100%;
  padding:25px 32px 15px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  z-index:1000;
}
header h2.logo{
  font-size:18px;
  letter-spacing:.22em;
  font-weight:400;
  color:rgba(245,245,247,.75);
}

/* NAV */
nav{display:flex;gap:28px}
nav a{
  color:rgba(245,245,247,.75);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.14em;
  cursor:pointer;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:-6px;
  width:0;height:1px;
  background:var(--accent);
  transition:.3s;
}
nav a:hover::after,
nav a.active::after{width:100%}

/* CONTROLS */
.controls{display:flex;gap:8px}
.controls button{
  border:1px solid var(--accent);
  background:none;
  color:var(--text);
  font-size:10px;
  padding:4px 7px;
  border-radius:6px;
  opacity:.6;
  cursor:pointer
}
.controls button.active{background:var(--accent);color:#000;opacity:1}

/* VIEWS */
.view{
  position:absolute;
  top:100px;
  width:100%;
  height:calc(100vh - 100px);
  padding:60px 30px;
  display:none;
}
.view.active{display:block}

/* ANIMACIONES TEXTO */
.title-framer{
  opacity:0;
  transform:translateY(20px);
  animation:titleIn .7s ease forwards;
}
.content-framer{
  opacity:0;
  transform:translateY(20px);
  animation:contentIn .7s ease forwards;
  animation-delay:.2s;
}
@keyframes titleIn{to{opacity:1;transform:translateY(0)}}
@keyframes contentIn{to{opacity:1;transform:translateY(0)}}

/* LAYOUT */
.container{max-width:1100px;margin:auto;display:flex;flex-direction:column;gap:26px}
h1{font-size:40px}
h2{font-size:26px}
p{color:var(--muted);line-height:1.6;font-size:14px}
.hero{text-align:center;margin-top:40px}

/* BUTTON */
.btn{
  margin-top:28px;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.35s
}
.btn:hover{transform:scale(1.08)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:26px}
.project-btn{background:var(--card);border:none;border-radius:16px;overflow:hidden;cursor:pointer}
.project-btn img{width:100%;aspect-ratio:4/3;object-fit:cover}
.project-btn span{padding:16px;font-weight:600;font-size:14px}
.card{background:var(--card);padding:24px;border-radius:16px}
.cv-grid{display:grid;grid-template-columns:1fr 1fr;gap:26px}
.cv-item{background:var(--card);padding:22px;border-radius:14px}

/* FOOTER */
footer{
  position:fixed;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:var(--muted)
}
</style>
</head>
