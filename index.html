<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portfolio · Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* === (CSS SIN CAMBIOS FUNCIONALES) === */
:root{
  --bg:#0b0b0d;
  --white:#ffffff;
  --muted:#cfcfcf;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{background:var(--bg);color:var(--white);overflow:hidden;}
.bg-layer{position:fixed;inset:0;background:linear-gradient(rgba(11,11,13,.75),rgba(11,11,13,.75)),url("reloj1.jpg") center/cover no-repeat;z-index:-2;opacity:0;animation:bgFadeIn 1.4s ease forwards;}
@keyframes bgFadeIn{to{opacity:1}}
.section-fade{position:fixed;inset:0;background:rgba(11,11,13,.9);z-index:-1;opacity:0}
.section-fade.active{animation:sectionFade 1.4s cubic-bezier(.4,0,.2,1) forwards}
@keyframes sectionFade{from{opacity:1}to{opacity:0}}
header{position:fixed;top:0;width:100%;padding:34px 40px;display:flex;align-items:center;z-index:1000}
.logo{font-size:16px;letter-spacing:.3em;font-weight:500;opacity:0;transform:translateX(-32px);animation:logoIn .9s cubic-bezier(.4,0,.2,1) forwards}
@keyframes logoIn{to{opacity:1;transform:none}}
nav{position:absolute;left:50%;transform:translateX(-50%);display:flex;gap:36px}
nav a{font-size:11px;letter-spacing:.18em;text-transform:uppercase;cursor:pointer;opacity:0;transform:translateY(-12px);animation:navIn .55s ease forwards}
nav a.active::after{transform:scaleX(1)}
@keyframes navIn{to{opacity:1;transform:none}}
.lang-switch{position:absolute;right:40px;top:50%;transform:translateY(-50%);display:flex;gap:20px}
.lang-switch button{background:none;border:none;color:#fff;font-size:11px;letter-spacing:.18em;text-transform:uppercase;cursor:pointer;opacity:.6}
.lang-switch button.active{opacity:1}
.section{position:absolute;inset:0;display:none;align-items:center}
.section.active{display:flex}
.content{max-width:960px;margin-left:clamp(120px,16vw,240px);display:flex;flex-direction:column;gap:26px}
.fade-up{opacity:0;transform:translateY(24px);animation:fadeUp .8s cubic-bezier(.4,0,.2,1) forwards}
@keyframes fadeUp{to{opacity:1;transform:none}}
footer{position:fixed;bottom:0;width:100%;padding:18px 40px;text-align:center;font-size:11px;color:#9a9a9a;opacity:0;transform:translateY(20px);animation:footerIn .75s cubic-bezier(.4,0,.2,1) forwards;animation-delay:.75s}
@keyframes footerIn{to{opacity:1;transform:none}}
</style>
</head>

<body>

<div class="bg-layer"></div>
<div class="section-fade"></div>

<header>
  <div class="logo">L · BIB</div>

  <nav>
    <a class="active" onclick="changeSection('home',this)" data-i18n="nav_home">Inicio</a>
    <a onclick="changeSection('about',this)" data-i18n="nav_about">Sobre mí</a>
  </nav>

  <div class="lang-switch">
    <button class="active" onclick="changeLang('es')">ES</button>
    <button onclick="changeLang('en')">EN</button>
  </div>
</header>

<section id="home" class="section active">
  <div class="content">
    <h1 class="fade-up">
      <span data-i18n="home_title_1">Diseño Industrial</span><br>
      <span data-i18n="home_title_2">y Desarrollo de Producto</span>
    </h1>
    <p class="fade-up" data-i18n="home_sub">
      Perfil técnico y creativo enfocado en producto.
    </p>
  </div>
</section>

<section id="about" class="section">
  <div class="content">
    <h2 class="fade-up" data-i18n="about_title">Sobre mí</h2>
    <p class="fade-up" data-i18n="about_text">
      Hola, soy Luis, tengo 24 años y soy estudiante de Diseño Industrial...
    </p>
  </div>
</section>

<footer data-i18n="footer">
  © 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial
</footer>

<script>
let currentLang = 'es';

const translations = {
  es:{
    nav_home:"Inicio",
    nav_about:"Sobre mí",
    home_title_1:"Diseño Industrial",
    home_title_2:"y Desarrollo de Producto",
    home_sub:"Perfil técnico y creativo enfocado en producto.",
    about_title:"Sobre mí",
    about_text:"Hola, soy Luis, tengo 24 años y soy estudiante de Diseño Industrial en la UPV...",
    footer:"© 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial"
  },
  en:{
    nav_home:"Home",
    nav_about:"About",
    home_title_1:"Industrial Design",
    home_title_2:"and Product Development",
    home_sub:"Technical and creative profile focused on product.",
    about_title:"About me",
    about_text:"Hi, I’m Luis, a 24-year-old Industrial Design student at UPV...",
    footer:"© 2026 · Luis Blasco-Ibáñez Berbel · Industrial Design Engineering"
  }
};

function changeLang(lang){
  if(lang === currentLang) return;
  currentLang = lang;

  document.querySelectorAll('[data-i18n]').forEach(el=>{
    el.textContent = translations[lang][el.dataset.i18n];
  });

  document.querySelectorAll('.lang-switch button').forEach(b=>b.classList.remove('active'));
  document.querySelector(`.lang-switch button[onclick*="${lang}"]`).classList.add('active');
}

function changeSection(id, link){
  const current = document.querySelector('.section.active');
  if(current && current.id === id) return;

  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  link.classList.add('active');
}
</script>

</body>
</html>
